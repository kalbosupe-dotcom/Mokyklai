<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAIKTAVARDIS_Nurodyk-daiktavardzio-rusis_gimine-skaicius-linksnis</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.5;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card-container {
            width: 90%;
            max-width: 900px; /* PADIDINTA: platesnei kortelei */
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            padding: 30px;
            text-align: center;
        }

        #word-display {
            font-size: 3em;
            font-weight: bold;
            color: #0077b6;
            margin-bottom: 25px;
            padding: 10px;
            border-bottom: 3px solid #0077b6;
        }

        .criteria-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .column {
            background-color: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
        }

        .column h3 {
            margin-top: 0;
            color: #0077b6;
            font-size: 1.2em;
            margin-bottom: 10px;
            border-bottom: 2px solid #bbdefb;
            padding-bottom: 5px;
        }

        /* Radio mygtuk≈≥ stiliai */
        label {
            display: block;
            background-color: #ffffff;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 500;
            font-size: 0.95em; /* KOREGUOTA: ≈†iek tiek suma≈æintas ≈°riftas, kad tilpt≈≥ linksniai */
            white-space: nowrap; /* U≈ædrausti l≈´≈æius, jei telpa */
        }

        label:hover {
            background-color: #f0f0f0;
        }

        input[type="radio"] {
            margin-right: 8px;
        }
        
        /* Atsakym≈≥ spalvos */
        .correct {
            background-color: #d4edda !important; /* ≈†velni ≈æalia */
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .incorrect {
            background-color: #f8d7da !important; /* ≈†velni raudona */
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Mygtuko stiliai */
        button {
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        #check-btn {
            background-color: #4CAF50; /* ≈Ωalia */
            color: white;
        }
        
        #check-btn:hover {
            background-color: #43a047;
            transform: scale(1.02);
        }

        #check-btn.continue {
            background-color: #2196F3; /* Mƒólyna */
        }
        #check-btn.continue:hover {
            background-color: #1e88e5;
        }

        /* Prane≈°imo stilius */
        #message {
            margin-top: 15px;
            font-size: 1.1em;
            font-weight: bold;
            min-height: 25px;
        }
    </style>
</head>
<body>

<div class="card-container">
    <div id="word-display">≈Ωodis</div>
    
    <div class="criteria-grid" id="quiz-options">
        
        <div class="column">
            <h3>1) GIMINƒñ</h3>
            <label><input type="radio" name="gimine" value="vyriska"> vyri≈°koji</label>
            <label><input type="radio" name="gimine" value="moteriska"> moteri≈°koji</label>
        </div>
        
        <div class="column">
            <h3>2) SKAIƒåIUS</h3>
            <label><input type="radio" name="skaicius" value="vienaskaita"> vienaskaita</label>
            <label><input type="radio" name="skaicius" value="daugiskaita"> daugiskaita</label>
        </div>
        
        <div class="column">
            <h3>3) LINKSNIS (Klausk!)</h3>
            <label><input type="radio" name="linksmas" value="vardininkas"> Vardininkas (KAS?)</label>
            <label><input type="radio" name="linksmas" value="kilmininkas"> Kilmininkas (KO?)</label>
            <label><input type="radio" name="linksmas" value="naudininikas"> Naudininkas (KAM?)</label>
            <label><input type="radio" name="linksmas" value="galininkas"> Galininkas (KƒÑ?)</label>
            <label><input type="radio" name="linksmas" value="inagininkas"> ƒÆnagininkas (KUO?)</label>
            <label><input type="radio" name="linksmas" value="vietininkas"> Vietininkas (KUR? / KAME?)</label>
            <label><input type="radio" name="linksmas" value="sauksmininkas"> ≈†auksmininkas (EI!)</label>
        </div>
        
    </div>
    
    <div id="message"></div>
    <button id="check-btn" onclick="checkAnswer()">Pasitikrinti</button>
</div>

<script>
    // DAIKTAVARD≈ΩI≈≤ DUOMENYS (Panaudotas J≈´s≈≥ pateiktas atnaujintas sƒÖra≈°as)
    const questions = [
        // Word, GIMINƒñ, SKAIƒåIUS, LINKSNIS (Vns. arba Dg.)
        { word: "ƒÑ≈ΩUOLƒÑ", answers: { gimine: "vyriska", skaicius: "vienaskaita", linksmas: "galininkas" } },
        { word: "PJUVENA", answers: { gimine: "moteriska", skaicius: "vienaskaita", linksmas: "vardininkas" } },
        { word: "MƒÆSLI≈≤", answers: { gimine: "moteriska", skaicius: "daugiskaita", linksmas: "kilmininkas" } },
        { word: "≈†AKNIMI", answers: { gimine: "moteriska", skaicius: "vienaskaita", linksmas: "inagininkas" } },
        { word: "JAUTIS", answers: { gimine: "vyriska", skaicius: "vienaskaita", linksmas: "vardininkas" } },
        { word: "PJESƒñSE", answers: { gimine: "moteriska", skaicius: "daugiskaita", linksmas: "vietininkas" } },
        { word: "ƒÑSOƒåIU", answers: { gimine: "vyriska", skaicius: "vienaskaita", linksmas: "inagininkas" } },
        { word: "PJ≈™VI≈≤", answers: { gimine: "vyriska", skaicius: "daugiskaita", linksmas: "kilmininkas" } },
        { word: "KƒòSTUTI!", answers: { gimine: "vyriska", skaicius: "vienaskaita", linksmas: "sauksmininkas" } },
        { word: "STALUOSE", answers: { gimine: "vyriska", skaicius: "daugiskaita", linksmas: "vietininkas" } }
    ];

    let currentQuestionIndex = 0;
    let isChecked = false;
    let totalCorrectQuizzes = 0; // PRIDƒñTA: Sekti teisingai atsakytas u≈æduotis

    const wordDisplay = document.getElementById('word-display');
    const checkBtn = document.getElementById('check-btn');
    const messageDiv = document.getElementById('message');
    const columns = document.querySelectorAll('.column');

    const criteriaNames = ['gimine', 'skaicius', 'linksmas'];
    
    /** ƒÆkelia kitƒÖ u≈æduoties kortelƒô arba rodo rezultatus */
    function loadQuestion() {
        if (currentQuestionIndex >= questions.length) {
            // 11-a kortelƒó: Rezultatai
            const totalQuestions = questions.length;
            const scorePercentage = ((totalCorrectQuizzes / totalQuestions) * 100).toFixed(0);

            wordDisplay.textContent = "Rezultatai! üèÜ";
            document.getElementById('quiz-options').style.display = 'none';
            checkBtn.style.display = 'none';
            
            messageDiv.innerHTML = `
                <p style="font-size: 1.5em; color: #0077b6;">
                    Teisingai atsakyta: <strong>${totalCorrectQuizzes} i≈° ${totalQuestions}</strong>
                </p>
                <p style="font-size: 2.5em; font-weight: bold; color: ${scorePercentage >= 70 ? '#4CAF50' : '#F44336'};">
                    ƒÆvertinimas: ${scorePercentage}%
                </p>
                <p style="font-size: 1.2em;">Puikus darbas!</p>
            `;
            messageDiv.style.color = '#333';
            return;
        }

        const currentQ = questions[currentQuestionIndex];
        wordDisplay.textContent = currentQ.word;
        messageDiv.textContent = "";
        
        // Atstato visus pasirinkimus ir spalvas
        isChecked = false;
        checkBtn.textContent = "Pasitikrinti";
        checkBtn.classList.remove('continue');

        const allRadios = document.querySelectorAll('input[type="radio"]');
        allRadios.forEach(radio => {
            radio.checked = false;
            radio.disabled = false;
            radio.parentNode.classList.remove('correct', 'incorrect');
        });
    }

    /** Tikrina atsakymƒÖ */
    function checkAnswer() {
        if (isChecked) {
            // Mygtukas veikia kaip 'Toliau'
            currentQuestionIndex++;
            loadQuestion();
            return;
        }

        const currentQ = questions[currentQuestionIndex];
        let allCorrect = true;
        let correctCount = 0;
        
        // Tikrina kiekvienƒÖ kriterij≈≥ (giminƒó, skaiƒçius, linksmas)
        criteriaNames.forEach(criteria => {
            const selected = document.querySelector(`input[name="${criteria}"]:checked`);
            const correctAnswer = currentQ.answers[criteria];
            
            // Per≈æymi visus radio mygtukus pagal teisingumƒÖ
            const radios = document.querySelectorAll(`input[name="${criteria}"]`);
            radios.forEach(radio => {
                const label = radio.parentNode;
                radio.disabled = true; // U≈ærakina po patikrinimo

                if (radio.value === correctAnswer) {
                    // Pa≈æymime TEISINGƒÑ atsakymƒÖ ≈æaliai (visada)
                    label.classList.add('correct');
                } else if (selected && radio.value === selected.value) {
                    // Jei pasirinktas atsakymas yra NETEISINGAS, pa≈æymime jƒØ raudonai
                    label.classList.add('incorrect');
                    allCorrect = false;
                }
            });

            // Ar mokinys atsakƒó teisingai ƒØ ≈°ƒØ kriterij≈≥
            if (selected && selected.value === correctAnswer) {
                correctCount++;
            } else {
                 allCorrect = false; // Bent vienas atsakymas neteisingas
            }
        });

        // GrƒØ≈ætamasis ry≈°ys
        if (allCorrect) {
            messageDiv.textContent = `≈†aunu! Visi 3 atsakymai teisingi! ‚úÖ`;
            messageDiv.style.color = '#4CAF50';
            totalCorrectQuizzes++; // ƒÆskaitome teisingƒÖ atsakymƒÖ
        } else {
            messageDiv.textContent = `Atsakei teisingai ƒØ ${correctCount}/3 kriterijus. Per≈æi≈´rƒók teisingus atsakymus (≈æalios spalvos).`;
            messageDiv.style.color = '#F44336';
        }
        
        // Paruo≈°iame mygtukƒÖ sekanƒçiai kortelei
        isChecked = true;
        checkBtn.textContent = "Toliau";
        checkBtn.classList.add('continue');
    }

    // Paleid≈æiame pirmƒÖjƒÖ kortelƒô u≈ækrovus puslapƒØ
    loadQuestion();
</script>

</body>

</html>
