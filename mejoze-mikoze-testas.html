<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mejozė ir Mitozė | Testas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.02em;
        }
        .flip-card {
            perspective: 1000px;
            margin-bottom: 0.5rem;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        
        /* Kortelės būsena: flipped = rodo BACK pusę */
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            min-height: 4.5rem; /* SUMAŽINTAS KORTELĖS AUKŠTIS */
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem; /* SUMAŽINTAS PADDING */
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 1.2rem; /* Šiek tiek sumažintas šriftas */
            line-height: 1.4;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        
        /* Bendra spalva */
        .flip-card-front, .flip-card-back {
            background-color: #bfdbfe; /* blue-200 (šv. mėlyna) */
            color: #1e3a8a; /* blue-800 (tams. mėlyna) */
        }
        
        .flip-card-back {
            transform: rotateY(180deg);
        }

        /* Rezultatų rėmeliai */
        .correct-border {
            box-shadow: 0 0 0 4px #10b981; /* Žalia */
        }
        .incorrect-border {
            box-shadow: 0 0 0 4px #ef4444; /* Raudona */
        }
        .disabled {
            pointer-events: none;
            opacity: 0.9;
        }
        
        /* Fiksuotas aukštis geriausiam išdėstymui */
        .grid-container > div {
             min-height: 4.5rem; /* PRIDERINTAS MIN AUKŠTIS */
        }

        /* ANTRAŠČIŲ IŠLYGIAVIMAS */
        .header-cell {
            display: flex;
            align-items: center; /* Vertikalus sulygiavimas per vidurį */
            justify-content: center;
            height: 100%; /* Užtikrinti, kad aukštis yra pilnas, jei reikia */
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-8">

    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl sm:text-4xl font-bold text-center mb-6 py-3 rounded-xl text-white bg-blue-600">
            Mejozė ir Mitozė | Testas
        </h1>
        <p id="instruction" class="text-lg text-gray-700 text-center mb-8">
            Perverskite korteles (spauskite ant jų) taip, kad Mejozės stulpelyje būtų rodomi Mejozės teiginiai, o Mitozės stulpelyje – Mitozės teiginiai.
        </p>

        <div class="grid grid-cols-2 gap-4 sm:gap-6 grid-container" id="cards-container">
            <div class="text-center text-2xl font-bold text-blue-700 p-3 bg-white rounded-lg shadow-md header-cell">Mejozė</div>
            <div class="text-center text-2xl font-bold text-blue-700 p-3 bg-white rounded-lg shadow-md header-cell">Mitozė</div>
            </div>
        
        <div class="flex flex-col items-center mt-10">
            <button id="check-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-12 rounded-lg text-xl transition-colors">
                Pasitikrinti
            </button>
            <div id="feedback" class="mt-5 text-xl font-semibold min-h-[30px]"></div>
            <div id="score" class="mt-4 text-2xl font-bold text-gray-700"></div>
            <button id="reset-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-8 rounded-lg text-lg mt-4 hidden" onclick="location.reload()">
                Pradėti iš naujo
            </button>
        </div>

    </div>

    <script>
        const DATA = [
            { mejoze: "Susidaro lytinės ląstelės.", mitoze: "Susidaro kūno ląstelės.", id: 1 },
            { mejoze: "Iš vienos motininės ląstelės susidaro keturios dukterinės ląstelės.", mitoze: "Iš vienos motininės ląstelės susidaro dvi dukterinės ląstelės.", id: 2 },
            { mejoze: "Susidariusios ląstelės yra skirtingos.", mitoze: "Susidariusios ląstelės yra genetiškai identiškos.", id: 3 },
            { mejoze: "Branduolys dalijasi du kartus iš eilės.", mitoze: "Branduolys dalijasi vieną kartą.", id: 4 },
            { mejoze: "Vyksta subrendusiame organizme.", mitoze: "Vyksta įvairaus amžiaus organizmuose.", id: 5 },
            { mejoze: "Susidariusių ląstelių branduoliai turi skirtingą paveldimąją informaciją.", mitoze: "Susidariusių ląstelių branduoliai turi vienodą paveldimąją informaciją.", id: 6 }
        ];

        const cardsContainer = document.getElementById('cards-container');
        const checkBtn = document.getElementById('check-btn');
        const feedbackEl = document.getElementById('feedback');
        const scoreEl = document.getElementById('score');
        const resetBtn = document.getElementById('reset-btn');

        let isChecked = false;

        // Būsenos sekimas: Nustatome, kurios kortelės turi būti klaidingos PRADEDANT užduotį.
        // true = Klaidinga pusė (flipped) rodoma pradžioje.
        const initialFlips = {
            mejoze: [false, true, false, true, false, true], 
            mitoze: [true, false, true, false, true, false]   
        };

        // --- Paleidimo funkcija ---
        function initializeTest() {
            DATA.forEach((pair, index) => {
                // Kairysis stulpelis (Mejozė): FRONT = Mejozė, BACK = Mitozė
                createCard(pair.mejoze, pair.mitoze, 'mejoze', initialFlips.mejoze[index], cardsContainer);

                // Dešinysis stulpelis (Mitozė): FRONT = Mitozė, BACK = Mejozė
                createCard(pair.mitoze, pair.mejoze, 'mitoze', initialFlips.mitoze[index], cardsContainer);
            });

            checkBtn.addEventListener('click', checkAllAnswers);
        }

        // --- Kortelės kūrimo funkcija ---
        function createCard(frontText, backText, columnType, isInitiallyFlipped, container) {
            const wrapper = document.createElement('div');
            wrapper.className = 'flip-card h-full';
            wrapper.dataset.column = columnType; 
            
            const inner = document.createElement('div');
            inner.className = 'flip-card-inner h-full';
            
            const front = document.createElement('div');
            front.className = 'flip-card-front';
            front.textContent = frontText;
            
            const back = document.createElement('div');
            back.className = 'flip-card-back';
            back.textContent = backText;

            inner.appendChild(front);
            inner.appendChild(back);
            wrapper.appendChild(inner);

            if (isInitiallyFlipped) {
                wrapper.classList.add('flipped');
            }
            
            wrapper.addEventListener('click', toggleCard);
            container.appendChild(wrapper);
        }

        // --- Kortelės vartymo funkcija ---
        function toggleCard(event) {
            if (isChecked) return;
            event.currentTarget.classList.toggle('flipped');
        }

        // --- Tikrinimo funkcija ---
        function checkAllAnswers() {
            if (isChecked) return;
            isChecked = true;
            checkBtn.classList.add('disabled');
            resetBtn.classList.remove('hidden');

            let correctCount = 0;
            const allCards = document.querySelectorAll('.flip-card');
            const totalCards = allCards.length;

            allCards.forEach(card => {
                const columnType = card.dataset.column; 
                const isFlipped = card.classList.contains('flipped'); 

                // AR KORTELĖ TEISINGA?
                // Mejozė: Turi būti NEflipped (rodo FRONT = Mejozės teiginys)
                // Mitozė: Turi būti NEflipped (rodo FRONT = Mitozės teiginys)
                const isCorrect = !isFlipped; 

                card.classList.remove('correct-border', 'incorrect-border');
                
                if (isCorrect) {
                    card.classList.add('correct-border');
                    correctCount++;
                } else {
                    card.classList.add('incorrect-border');
                    
                    // KLAIDOS KOREKCIJA: Rodyti teisingą pusę - NEflipped
                    card.classList.remove('flipped'); 
                }
                card.classList.add('disabled');
            });

            const accuracy = ((correctCount / totalCards) * 100).toFixed(0);
            feedbackEl.innerHTML = `<span class="${correctCount === totalCards ? 'text-green-600' : 'text-red-600'}">Patikrinimas baigtas!</span>`;
            scoreEl.textContent = `Teisingai: ${correctCount} iš ${totalCards} (${accuracy}%)`;
        }

        // --- Pradinis Paleidimas ---
        initializeTest();
    </script>
</body>
</html>
