<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Europos Geografija - Quiz</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFF8DC;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .header-container {
            max-width: 900px;
            margin: 0 auto 20px auto;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: #7dd3fc;
            color: #1a5490;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }

        .back-button:hover {
            background: #38bdf8;
            transform: translateY(-2px);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            color: #1a5490;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .student-info {
            background: #e0f2fe;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .change-name-btn {
            padding: 8px 20px;
            border-radius: 8px;
            border: none;
            background: #1a5490;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s;
        }

        .change-name-btn:hover {
            background: #0f3a6f;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 12px;
            border-radius: 6px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            background: #1a5490;
            height: 100%;
            transition: width 0.3s;
        }

        .question-card {
            margin-bottom: 30px;
            display: none;
        }

        .question-card.active {
            display: block;
        }

        .question-title {
            font-size: 24px;
            color: #1a5490;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .option {
            padding: 15px 20px;
            margin: 10px 0;
            border: 3px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s;
            background: #f9f9f9;
        }

        .option:hover {
            background: #f0f0f0;
        }

        .option.selected {
            background: #1a5490;
            color: white;
            border-color: #1a5490;
        }

        .option.correct {
            background: #dcfce7;
            border-color: #16a34a;
            color: #16a34a;
        }

        .option.incorrect {
            background: #fee2e2;
            border-color: #dc2626;
            color: #dc2626;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid currentColor;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: #dcfce7;
            border: 3px solid #16a34a;
            color: #16a34a;
        }

        .feedback.incorrect {
            background: #fee2e2;
            border: 3px solid #dc2626;
            color: #dc2626;
        }

        .explanation {
            color: #333;
            margin-top: 10px;
        }

        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            flex: 1;
        }

        .btn-check {
            background: #f59e0b;
            color: white;
        }

        .btn-check:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-next {
            background: #1a5490;
            color: white;
        }

        .btn:hover:not(:disabled) {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .results {
            text-align: center;
            display: none;
        }

        .results.show {
            display: block;
        }

        .score-display {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }

        .drag-drop-container {
            display: flex;
            gap: 30px;
            margin: 20px 0;
        }

        .drag-items, .drop-zones {
            flex: 1;
        }

        .drag-item {
            padding: 15px;
            margin: 10px 0;
            background: #e0f2fe;
            border: 2px solid #1a5490;
            border-radius: 8px;
            cursor: move;
            font-size: 18px;
            text-align: center;
            transition: all 0.2s;
        }

        .drag-item.dragging {
            opacity: 0.5;
        }

        .drag-item.placed {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .drop-zone {
            padding: 15px;
            margin: 10px 0;
            border: 3px dashed #ccc;
            border-radius: 8px;
            min-height: 50px;
            font-size: 18px;
            transition: all 0.2s;
            position: relative;
        }

        .drop-zone.drag-over {
            background: #e0f2fe;
            border-color: #1a5490;
        }

        .drop-zone.filled {
            background: #f0f0f0;
            border-style: solid;
            border-color: #666;
        }

        .drop-zone.correct {
            background: #dcfce7;
            border-color: #16a34a;
        }

        .drop-zone.incorrect {
            background: #fee2e2;
            border-color: #dc2626;
        }

        .dropped-item {
            background: #1a5490;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .helper-text {
            color: #666;
            font-size: 16px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .drag-drop-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <a href="../../index.html" class="back-button">
            ‚Üê GrƒØ≈æti ƒØ prad≈æiƒÖ
        </a>
    </div>

    <div class="container">
        <h1>üåç Europos Geografija</h1>
        
        <div class="student-info">
            <div>
                üë§ Mokinys: <strong id="studentNameDisplay"></strong>
            </div>
            <button class="change-name-btn" onclick="changeName()">Keisti vardƒÖ</button>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>

        <!-- Klausimai -->
        <div id="questionsContainer"></div>

        <!-- Rezultatai -->
        <div class="results" id="resultsSection">
            <h2>üéâ Puiku! Baigei u≈æduotƒØ!</h2>
            <div class="score-display" id="scoreDisplay"></div>
            <p id="scoreMessage" style="font-size: 22px; margin: 20px 0;"></p>
            <button class="btn btn-next" onclick="restartQuiz()">üîÑ Bandyti dar kartƒÖ</button>
        </div>
    </div>

    <script src="../../js/results.js"></script>
    <script>
        const questions = [
            {
                id: 1,
                question: "Pa≈æymƒókite vandenyn≈≥ ir j≈´r≈≥ pavadinimus, su kuriais ribojasi Europa",
                type: "multiselect",
                options: ["Atlanto vandenynas", "Arkties vandenynas", "Ramusis vandenynas", "Indijos vandenynas", "Vidur≈æemio j≈´ra"],
                correct: ["Atlanto vandenynas", "Arkties vandenynas", "Vidur≈æemio j≈´ra"],
                maxSelect: 3,
                explanation: "Europa ribojasi su Atlanto vandenynu vakaruose, Arkties vandenynu ≈°iaurƒóje ir Vidur≈æemio j≈´ra pietuose."
            },
            {
                id: 2,
                question: "Kurie kalnai yra Europos rytuose?",
                type: "single",
                options: ["Uralo kalnai", "Alpƒós", "Pirƒónai", "Karpatai"],
                correct: "Uralo kalnai",
                explanation: "Uralo kalnai yra Europos rytinƒó riba, skirianti EuropƒÖ nuo Azijos."
            },
            {
                id: 3,
                question: "Koks yra Europos plotas?",
                type: "single",
                options: ["5 mln. km¬≤", "10,5 mln. km¬≤", "15 mln. km¬≤", "20 mln. km¬≤"],
                correct: "10,5 mln. km¬≤",
                explanation: "Europos plotas yra 10,5 milijono kvadratini≈≥ kilometr≈≥."
            },
            {
                id: 4,
                question: "Kiek ≈æmoni≈≥ gyvena Europoje (2024 m.)?",
                type: "single",
                options: ["apie 500 mln.", "apie 750 mln.", "apie 1 mlrd."],
                correct: "apie 750 mln.",
                explanation: "2024 metais Europoje gyvena apie 750 milijon≈≥ ≈æmoni≈≥."
            },
            {
                id: 5,
                question: "Pa≈æymƒókite VISUS Europos pusiasalius",
                type: "multiselect",
                options: ["Skandinavijos", "Pirƒón≈≥", "Apenin≈≥", "Balkan≈≥", "Arabijos"],
                correct: ["Skandinavijos", "Pirƒón≈≥", "Apenin≈≥", "Balkan≈≥"],
                maxSelect: 4,
                explanation: "Europos pagrindiniai pusiasaliai yra: Skandinavijos, Pirƒón≈≥, Apenin≈≥ ir Balkan≈≥. Arabijos pusiasalis yra Azijoje."
            },
            {
                id: 6,
                question: "Kuris pusiasalis yra did≈æiausias Europoje?",
                type: "single",
                options: ["Skandinavijos", "Pirƒón≈≥", "Apen≈≥", "Balkan≈≥"],
                correct: "Skandinavijos",
                explanation: "Skandinavijos pusiasalis yra did≈æiausias Europos pusiasalis."
            },
            {
                id: 7,
                question: "Kokia did≈æiausia Europos sala?",
                type: "single",
                options: ["Islandija", "Airija", "Sicilija", "Did≈æioji Britanija"],
                correct: "Did≈æioji Britanija",
                explanation: "Did≈æioji Britanija yra did≈æiausia Europos sala."
            },
            {
                id: 8,
                question: "Kuri upƒó yra ilgiausia Europoje?",
                type: "single",
                options: ["Volga (apie 3530 km)", "Dunojus (apie 2850 km)", "Reinas", "Odra"],
                correct: "Volga (apie 3530 km)",
                explanation: "Volga yra ilgiausia Europos upƒó ‚Äì jos ilgis apie 3530 km."
            },
            {
                id: 9,
                question: "Kuris e≈æeras yra did≈æiausias Europoje?",
                type: "single",
                options: ["Ladogos", "Onega", "Venerno", "Peipaus"],
                correct: "Ladogos",
                explanation: "Ladogos e≈æeras yra did≈æiausias Europos e≈æeras."
            },
            {
                id: 10,
                question: "Sujunkite reljefo formas su j≈≥ auk≈°ƒçiu",
                type: "dragdrop",
                pairs: {
                    "daugiau nei 2000 m": "Auk≈°ti kalnai",
                    "1000-2000 m": "Vidutinio auk≈°ƒçio kalnai",
                    "200-1000 m": "Auk≈°tumos",
                    "0-200 m": "Lygumos"
                },
                explanation: "Reljefo formos skirstomos pagal auk≈°tƒØ: Auk≈°ti kalnai (>2000m), Vidutinio auk≈°ƒçio kalnai (1000-2000m), Auk≈°tumos (200-1000m), Lygumos (0-200m)."
            },
            {
                id: 11,
                question: "Pa≈æymƒókite VISUS Europos kalnus",
                type: "multiselect",
                options: ["Alpƒós", "Pirƒónai", "Karpatai", "Uralo kalnai", "Himalai", "Andai"],
                correct: ["Alpƒós", "Pirƒónai", "Karpatai", "Uralo kalnai"],
                maxSelect: 4,
                explanation: "Europos kalnai: Alpƒós, Pirƒónai, Karpatai, Uralo kalnai. Himalai yra Azijoje, o Andai ‚Äì Piet≈≥ Amerikoje."
            },
            {
                id: 12,
                question: "Kokia pavir≈°i≈≥ formavimo jƒóga suformavo Skandinavijos kalnus ir e≈æerus?",
                type: "single",
                options: ["Ledyn≈≥ veikla", "Ugnikalniai", "Vƒójo erozija", "Vandens erozija"],
                correct: "Ledyn≈≥ veikla",
                explanation: "Ledyn≈≥ veikla suformavo Skandinavijos kalnus, e≈æerus ir fjordus."
            }
        ];

        let currentQuestion = 0;
        let userAnswers = {};
        let checkedAnswers = {};
        let isChecked = false;
        let dragDropAnswers = {};

        function init() {
            renderQuestions();
            updateProgress();
        }

        function renderQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            questions.forEach((q, index) => {
                const card = document.createElement('div');
                card.className = 'question-card';
                card.id = `question-${index}`;
                if (index === 0) card.classList.add('active');

                let optionsHTML = '';

                if (q.type === 'single') {
                    optionsHTML = q.options.map(opt => 
                        `<div class="option" onclick="selectSingle(${index}, '${opt}')" data-option="${opt}">
                            ${opt}
                        </div>`
                    ).join('');
                } else if (q.type === 'multiselect') {
                    const helperText = `<p class="helper-text">Pa≈æymƒókite ${q.maxSelect} atsakymus</p>`;
                    optionsHTML = helperText + q.options.map(opt => 
                        `<div class="option checkbox-option" onclick="selectMulti(${index}, '${opt}')" data-option="${opt}">
                            <div class="checkbox"></div>
                            <span>${opt}</span>
                        </div>`
                    ).join('');
                } else if (q.type === 'dragdrop') {
                    const items = Object.keys(q.pairs);
                    const zones = Object.values(q.pairs);
                    
                    optionsHTML = `
                        <p class="helper-text">Vilkite auk≈°ƒçius ƒØ tinkamas reljefo formas</p>
                        <div class="drag-drop-container">
                            <div class="drag-items">
                                <h4 style="margin-bottom: 15px; color: #1a5490;">üìè Auk≈°ƒçiai:</h4>
                                ${items.map((item, i) => 
                                    `<div class="drag-item" draggable="true" data-item="${item}" id="item-${index}-${i}">
                                        ${item}
                                    </div>`
                                ).join('')}
                            </div>
                            <div class="drop-zones">
                                <h4 style="margin-bottom: 15px; color: #1a5490;">üèîÔ∏è Reljefo formos:</h4>
                                ${zones.map((zone, i) => 
                                    `<div class="drop-zone" data-zone="${zone}" data-correct="${items[i]}" id="zone-${index}-${i}">
                                        <strong>${zone}</strong>
                                    </div>`
                                ).join('')}
                            </div>
                        </div>
                    `;
                }

                card.innerHTML = `
                    <div class="question-title">Klausimas ${index + 1}/${questions.length}</div>
                    <h3 style="font-size: 24px; margin-bottom: 20px;">${q.question}</h3>
                    <div class="options-container" id="options-${index}">
                        ${optionsHTML}
                    </div>
                    <div class="feedback" id="feedback-${index}"></div>
                    <div class="button-container">
                        <button class="btn btn-check" id="checkBtn-${index}" onclick="checkAnswer(${index})">
                            ‚úì Pasitikrinti
                        </button>
                        <button class="btn btn-next" id="nextBtn-${index}" onclick="nextQuestion()" style="display: none;">
                            ${index < questions.length - 1 ? 'Kitas klausimas ‚Üí' : 'Baigti u≈æduotƒØ'}
                        </button>
                    </div>
                `;

                container.appendChild(card);

                // Inicializuoti drag & drop jei tai tas klausimo tipas
                if (q.type === 'dragdrop') {
                    initDragDrop(index);
                }
            });
        }

        function initDragDrop(qIndex) {
            dragDropAnswers[qIndex] = {};
            
            const dragItems = document.querySelectorAll(`#question-${qIndex} .drag-item`);
            const dropZones = document.querySelectorAll(`#question-${qIndex} .drop-zone`);

            dragItems.forEach(item => {
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragend', handleDragEnd);
            });

            dropZones.forEach(zone => {
                zone.addEventListener('dragover', handleDragOver);
                zone.addEventListener('drop', handleDrop);
                zone.addEventListener('dragleave', handleDragLeave);
            });

            updateCheckButton(qIndex);
        }

        let draggedElement = null;
        let draggedItem = null;

        function handleDragStart(e) {
            if (isChecked) return;
            
            draggedElement = e.target;
            draggedItem = e.target.dataset.item;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function handleDragOver(e) {
            if (isChecked) return;
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            e.currentTarget.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function handleDrop(e) {
            if (isChecked) return;
            
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');

            const dropZone = e.currentTarget;
            const zoneName = dropZone.dataset.zone;
            
            // Patikrinti ar jau yra elementas ≈°ioje zonoje
            const existingItem = dropZone.querySelector('.dropped-item');
            if (existingItem) {
                // GrƒÖ≈æinti senƒÖ elementƒÖ atgal
                const oldItemText = existingItem.textContent;
                const oldDragItem = Array.from(document.querySelectorAll('.drag-item')).find(
                    item => item.dataset.item === oldItemText
                );
                if (oldDragItem) {
                    oldDragItem.classList.remove('placed');
                }
                existingItem.remove();
            }

            // Pridƒóti naujƒÖ elementƒÖ
            const droppedItem = document.createElement('div');
            droppedItem.className = 'dropped-item';
            droppedItem.textContent = draggedItem;
            dropZone.appendChild(droppedItem);
            dropZone.classList.add('filled');

            // Paslƒópti original≈≥ drag item
            draggedElement.classList.add('placed');

            // I≈°saugoti atsakymƒÖ
            const qIndex = currentQuestion;
            dragDropAnswers[qIndex][zoneName] = draggedItem;

            updateCheckButton(qIndex);
        }

        function selectSingle(qIndex, option) {
            if (isChecked) return;
            
            userAnswers[qIndex] = option;
            
            const options = document.querySelectorAll(`#question-${qIndex} .option`);
            options.forEach(opt => {
                opt.classList.remove('selected');
                if (opt.dataset.option === option) {
                    opt.classList.add('selected');
                }
            });
            
            updateCheckButton(qIndex);
        }

        function selectMulti(qIndex, option) {
            if (isChecked) return;
            
            const q = questions[qIndex];
            if (!userAnswers[qIndex]) userAnswers[qIndex] = [];
            
            const index = userAnswers[qIndex].indexOf(option);
            if (index > -1) {
                userAnswers[qIndex].splice(index, 1);
            } else if (userAnswers[qIndex].length < q.maxSelect) {
                userAnswers[qIndex].push(option);
            }
            
            const options = document.querySelectorAll(`#question-${qIndex} .option`);
            options.forEach(opt => {
                opt.classList.remove('selected');
                if (userAnswers[qIndex].includes(opt.dataset.option)) {
                    opt.classList.add('selected');
                }
            });
            
            updateCheckButton(qIndex);
        }

        function updateCheckButton(qIndex) {
            const q = questions[qIndex];
            const btn = document.getElementById(`checkBtn-${qIndex}`);
            
            let canCheck = false;
            if (q.type === 'single') {
                canCheck = userAnswers[qIndex] !== undefined;
            } else if (q.type === 'multiselect') {
                canCheck = userAnswers[qIndex] && userAnswers[qIndex].length === q.maxSelect;
            } else if (q.type === 'dragdrop') {
                const answersCount = Object.keys(dragDropAnswers[qIndex] || {}).length;
                const expectedCount = Object.keys(q.pairs).length;
                canCheck = answersCount === expectedCount;
            }
            
            btn.disabled = !canCheck;
        }

        function checkAnswer(qIndex) {
            isChecked = true;
            const q = questions[qIndex];
            let isCorrect = false;

            if (q.type === 'single') {
                const userAnswer = userAnswers[qIndex];
                isCorrect = userAnswer === q.correct;

                // Spalvinti atsakymus
                const options = document.querySelectorAll(`#question-${qIndex} .option`);
                options.forEach(opt => {
                    opt.classList.add('disabled');
                    const optVal = opt.dataset.option;
                    
                    if (optVal === q.correct) {
                        opt.classList.add('correct');
                    } else if (optVal === userAnswer && !isCorrect) {
                        opt.classList.add('incorrect');
                    }
                });
            } else if (q.type === 'multiselect') {
                const userAnswer = userAnswers[qIndex];
                isCorrect = JSON.stringify(userAnswer.sort()) === JSON.stringify(q.correct.sort());

                // Spalvinti atsakymus
                const options = document.querySelectorAll(`#question-${qIndex} .option`);
                options.forEach(opt => {
                    opt.classList.add('disabled');
                    const optVal = opt.dataset.option;
                    
                    if (q.correct.includes(optVal)) {
                        opt.classList.add('correct');
                    } else if (userAnswer.includes(optVal)) {
                        opt.classList.add('incorrect');
                    }
                });
            } else if (q.type === 'dragdrop') {
                // Patikrinti kiekviena atitikimƒÖ
                isCorrect = true;
                const dropZones = document.querySelectorAll(`#question-${qIndex} .drop-zone`);
                
                dropZones.forEach(zone => {
                    const zoneName = zone.dataset.zone;
                    const correctAnswer = zone.dataset.correct;
                    const userAnswer = dragDropAnswers[qIndex][zoneName];
                    
                    if (userAnswer === correctAnswer) {
                        zone.classList.add('correct');
                    } else {
                        zone.classList.add('incorrect');
                        isCorrect = false;
                    }
                });

                // U≈ædrausti tolimesnƒØ vilkimƒÖ
                const dragItems = document.querySelectorAll(`#question-${qIndex} .drag-item`);
                dragItems.forEach(item => {
                    item.setAttribute('draggable', 'false');
                    item.style.cursor = 'not-allowed';
                });
            }

            checkedAnswers[qIndex] = isCorrect;

            // Rodyti feedback
            const feedback = document.getElementById(`feedback-${qIndex}`);
            feedback.className = 'feedback show ' + (isCorrect ? 'correct' : 'incorrect');
            feedback.innerHTML = `
                <strong style="font-size: 22px;">${isCorrect ? '‚úì Teisingai!' : '‚úó Neteisingai'}</strong>
                <div class="explanation">${q.explanation}</div>
            `;

            // Paslƒópti check, rodyti next
            document.getElementById(`checkBtn-${qIndex}`).style.display = 'none';
            document.getElementById(`nextBtn-${qIndex}`).style.display = 'block';
        }

        function nextQuestion() {
            isChecked = false;
            
            if (currentQuestion < questions.length - 1) {
                document.getElementById(`question-${currentQuestion}`).classList.remove('active');
                currentQuestion++;
                document.getElementById(`question-${currentQuestion}`).classList.add('active');
                updateProgress();
                window.scrollTo(0, 0);
            } else {
                showResults();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('questionsContainer').style.display = 'none';
            document.getElementById('resultsSection').classList.add('show');

            const correctCount = Object.values(checkedAnswers).filter(v => v === true).length;
            const percentage = Math.round((correctCount / questions.length) * 100);

            document.getElementById('scoreDisplay').textContent = `${correctCount} / ${questions.length}`;
            document.getElementById('scoreDisplay').style.color = 
                percentage >= 70 ? '#16a34a' : percentage >= 50 ? '#f59e0b' : '#dc2626';

            let message = '';
            if (percentage >= 90) message = 'üåü Puikiai! Tu tikrai gerai i≈°manai Europos geografijƒÖ!';
            else if (percentage >= 70) message = '‚úÖ Labai gerai! Tu gerai moki Europos geografijƒÖ!';
            else if (percentage >= 50) message = 'üëç Neblogai! Dar pakartok ir b≈´si ekspertas!';
            else message = 'üìö Pakartok med≈æiagƒÖ ir bandyk dar kartƒÖ!';

            document.getElementById('scoreMessage').textContent = message;

            // Si≈≥sti rezultatƒÖ ƒØ Google Sheets
            sendResultToSheet('Europos Geografija', percentage);
        }

        function restartQuiz() {
            currentQuestion = 0;
            userAnswers = {};
            checkedAnswers = {};
            dragDropAnswers = {};
            isChecked = false;
            
            document.getElementById('resultsSection').classList.remove('show');
            document.getElementById('questionsContainer').style.display = 'block';
            
            init();
            window.scrollTo(0, 0);
        }

        // Paleisti u≈æduotƒØ
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
