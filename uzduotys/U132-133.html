<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Užduotys U132 ir U133</title>
    <style>
        body {
            /* Naudojame Verdana - aiškus, aukšto kontrasto šriftas */
            font-family: Verdana, Arial, sans-serif;
            line-height: 1.7; 
            font-size: 1.3em; 
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            color: #333; 
        }
        .task-container {
            margin-bottom: 50px; /* Didelis tarpas (apie 2 cm) tarp užduočių */
        }
        .task-title {
            font-size: 2.2em;
            font-weight: 900; 
            margin-bottom: 30px;
        }
        .title-u {
            color: #008000; /* Žalia */
        }
        .title-number {
            color: #175080; /* Ramesnė mėlyna */
        }
        .main-text {
            margin-bottom: 30px;
        }
        .number {
            font-weight: 700; 
            color: #175080; /* Mėlyna spalva visiems skaičiams */
            font-size: 1.1em; 
        }
    </style>
</head>
<body>

    <div class="task-container">
        <div class="task-title">
            <span class="title-u">U</span><span class="title-number">132</span>
        </div>
        
        <div class="main-text">
            Išmanioji apyrankė kainavo <span class="number">125</span> eurus. Kiek eurų kainuoja apyrankė dabar, jei ji pabrango du kartus po <span class="number">6%</span>?
        </div>
    </div>

    <div class="task-container">
        <div class="task-title">
            <span class="title-u">U</span><span class="title-number">133</span>
        </div>
        
        <div class="main-text">
            3D spausdintuvas kainavo <span class="number">1300</span> eurų. Prieš šventes jo kaina mažėjo du kartus po <span class="number">15%</span>. Kiek dabar kainuoja spausdintuvas?
        </div>
    </div>

</body>
</html>
