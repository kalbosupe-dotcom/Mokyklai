<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Užduotis U136 (Pataisyta versija)</title>
    <style>
        body {
            /* Naudojame Verdana - aiškus, aukšto kontrasto šriftas */
            font-family: Verdana, Arial, sans-serif;
            line-height: 1.7; 
            font-size: 1.3em; 
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            color: #333; 
        }
        .task-container {
            margin-bottom: 50px; 
        }
        .task-title {
            font-size: 2.2em;
            font-weight: 900; 
            margin-bottom: 30px;
        }
        .title-u {
            color: #008000; /* Žalia */
        }
        .title-number {
            color: #175080; /* Ramesnė mėlyna */
        }
        .main-text {
            margin-bottom: 30px;
        }
        .number-percent {
            font-weight: 700; 
            color: #175080; /* Mėlyna spalva skaičiams IR procentams */
            font-size: 1.1em; 
        }
        /* Pakeitimas: Pašalinami visi horizontalų išdėstymą užtikrinantys nustatymai */
        .sub-questions {
            list-style-type: none; 
            padding-left: 0;
            margin-left: 0;
        }
        .sub-questions li {
            margin-bottom: 15px; /* Tarpas tarp a) ir b) */
        }
        .question-label {
            font-weight: bold;
            color: #111; 
            margin-right: 8px;
            display: block; /* Užtikrina, kad b) prasidėtų naujoje eilutėje, jei nesuveikia li */
        }
        .question-text {
            display: inline;
        }
    </style>
</head>
<body>

    <div class="task-container">
        <div class="task-title">
            <span class="title-u">U</span><span class="title-number">136</span>
        </div>
        
        <div class="main-text">
            Bazėje buvo <span class="number-percent">2500</span> kg apelsinų. Kiekvieną dieną į parduotuves buvo išvežama po <span class="number-percent">8 %</span> bazėje esančių apelsinų. Kiek kilogramų apelsinų liko bazėje po:
        </div>
        
        <ul class="sub-questions">
            <li>
                <span class="question-label">a)</span> 
                <span class="question-text">dviejų dienų?</span>
            </li>
            <li>
                <span class="question-label">b)</span> 
                <span class="question-text">trijų dienų?</span>
            </li>
        </ul>
    </div>

</body>
</html>
