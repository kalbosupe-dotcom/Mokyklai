<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mejozė ir Mitozė - Kalbos Upė</title>
    <link rel="stylesheet" href="../../css/style.css">
<style>
        /* Disleksikams pritaikyti stiliai */
        body {
            font-family: 'OpenDyslexic', Arial, sans-serif;
            letter-spacing: 0.05em;
            background-color: #E8F4F8;
            line-height: 1.8;
        }
        
        .task-wrapper {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 12px 24px;
            background-color: #7CB3E9;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        
        .back-btn:hover {
            background-color: #4A90E2;
        }
        
        .student-info {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #4A90E2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .change-name-btn {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'OpenDyslexic', Arial, sans-serif;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .change-name-btn:hover {
            background-color: #0D3B66;
        }
        
        h1 {
            font-size: 32px;
            color: #0D3B66;
            margin-bottom: 10px;
            text-align: center;
        }
        
        h2 {
            font-size: 24px;
            color: #4A90E2;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .instruction {
            font-size: 18px;
            color: #1A4D7A;
            text-align: center;
            margin-bottom: 30px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #4A90E2;
        }
        
        /* Kortelių tinklelis */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
            grid-auto-rows: minmax(140px, auto); /* Automatinis aukštis */
        }
        
        .column-header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #0D3B66;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 10px;
            border: 3px solid #4A90E2;
        }
        
        /* Flip kortelė */
        .flip-card {
            perspective: 1000px;
            height: 140px; /* FIKSUOTAS AUKŠTIS */
        }
        
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            line-height: 1.5;
            background-color: #ffffff;
            color: #1A4D7A;
            border: 3px solid #7CB3E9;
            box-shadow: 0 4px 15px rgba(26, 77, 122, 0.15);
            transition: all 0.3s;
        }
        
        .flip-card-back {
            transform: rotateY(180deg);
        }
        
        .flip-card:hover .flip-card-front,
        .flip-card:hover .flip-card-back {
            box-shadow: 0 8px 20px rgba(26, 77, 122, 0.25);
        }
        
        /* Rezultatų rėmeliai */
        .correct-border .flip-card-front,
        .correct-border .flip-card-back {
            border-color: #4ECDC4 !important;
            box-shadow: 0 0 0 4px #4ECDC4 !important;
        }
        
        .incorrect-border .flip-card-front,
        .incorrect-border .flip-card-back {
            border-color: #FF6B6B !important;
            box-shadow: 0 0 0 4px #FF6B6B !important;
        }
        
        .disabled {
            pointer-events: none;
            opacity: 0.9;
        }
        
        /* Mygtukai */
        .btn-check {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            font-size: 22px;
            font-weight: bold;
            background: linear-gradient(135deg, #4A90E2, #0D3B66);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'OpenDyslexic', Arial, sans-serif;
        }
        
        .btn-check:hover:not(.disabled) {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.4);
        }
        
        .btn-reset {
            display: none;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background-color: #7CB3E9;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'OpenDyslexic', Arial, sans-serif;
        }
        
        .btn-reset:hover {
            background-color: #4A90E2;
        }
        
        .btn-reset.visible {
            display: block;
        }
        
        /* Feedback */
        .feedback {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            margin: 20px 0;
            min-height: 30px;
        }
        
        .feedback.success {
            color: #4ECDC4;
        }
        
        .feedback.error {
            color: #FF6B6B;
        }
        
        .score {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #0D3B66;
            margin: 20px 0;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 26px;
            }
            
            h2 {
                font-size: 20px;
            }
            
            .flip-card {
                height: 120px;
            }
            
            .flip-card-front, .flip-card-back {
                font-size: 14px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="task-wrapper">
        <a href="../../index.html" class="back-btn">← Grįžti į pradžią</a>
        
        <div class="student-info">
            <span style="font-size: 18px; color: #1A4D7A;">
                Mokinys: <strong id="studentNameDisplay"></strong>
            </span>
            <button class="change-name-btn" onclick="changeName()">Keisti vardą</button>
        </div>
        
        <h1>Mejozė ir Mitozė</h1>
        <h2>Biologija | 7 klasė | Ląstelė</h2>
        
        <div class="instruction">
            Perverskite korteles (spauskite ant jų) taip, kad Mejozės stulpelyje būtų rodomi Mejozės teiginiai, o Mitozės stulpelyje – Mitozės teiginiai.
        </div>
        
        <div class="cards-grid" id="cards-container">
            <div class="column-header">Mejozė</div>
            <div class="column-header">Mitozė</div>
        </div>
        
        <button id="check-btn" class="btn-check">Pasitikrinti</button>
        
        <div id="feedback" class="feedback"></div>
        <div id="score" class="score"></div>
        
        <button id="reset-btn" class="btn-reset" onclick="location.reload()">Pradėti iš naujo</button>
    </div>

<script>
        // --- Vardų valdymas ---
        function showNamePrompt() {
            const studentName = localStorage.getItem('studentName');
            
            if (!studentName) {
                const name = prompt('Įvesk savo vardą:');
                if (name && name.trim() !== '') {
                    localStorage.setItem('studentName', name.trim());
                    return name.trim();
                } else {
                    alert('Prašome įvesti vardą, kad galėtumėte pradėti užduotį.');
                    return showNamePrompt();
                }
            }
            return studentName;
        }

        function changeName() {
            localStorage.removeItem('studentName');
            const newName = showNamePrompt();
            alert(`Vardas pakeistas į: ${newName}`);
            location.reload();
        }

        function sendResultToSheet(taskName, score) {
            const studentName = localStorage.getItem('studentName') || 'Nežinomas';
            const timestamp = new Date().toLocaleString('lt-LT');
        
            const data = {
                name: studentName,
                task: taskName,
                score: score,
                timestamp: timestamp
            };
        
            console.log('Siunčiamas rezultatas:', data);
        
            fetch('https://script.google.com/macros/s/AKfycbzhXP3hJ6NBLOld6Gbg-tlN-Tk8BPoxx32tx9j-iKCJChVyeOpZiDyGu9g2cm6Vl0uf/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(() => {
                console.log('Rezultatas sėkmingai išsiųstas į Google Sheets! ✅');
            })
            .catch(error => {
                console.error('Klaida siunčiant rezultatą:', error);
            });
        }
        
        const studentName = showNamePrompt();
        document.getElementById('studentNameDisplay').textContent = studentName;

        // --- Užduoties duomenys ---
        const DATA = [
            { mejoze: "Susidaro lytinės ląstelės.", mitoze: "Susidaro kūno ląstelės." },
            { mejoze: "Iš vienos motininės ląstelės susidaro keturios dukterinės ląstelės.", mitoze: "Iš vienos motininės ląstelės susidaro dvi dukterinės ląstelės." },
            { mejoze: "Susidariusios ląstelės yra skirtingos.", mitoze: "Susidariusios ląstelės yra genetiškai identiškos." },
            { mejoze: "Branduolys dalijasi du kartus iš eilės.", mitoze: "Branduolys dalijasi vieną kartą." },
            { mejoze: "Vyksta subrendusiame organizme.", mitoze: "Vyksta įvairaus amžiaus organizmuose." },
            { mejoze: "Susidariusių ląstelių branduoliai turi skirtingą paveldimąją informaciją.", mitoze: "Susidariusių ląstelių branduolių paveldimoji informacija yra vienoda." }
        ];

        const initialFlips = {
            mejoze: [false, true, false, true, false, true], 
            mitoze: [true, false, true, false, true, false]   
        };

        const cardsContainer = document.getElementById('cards-container');
        const checkBtn = document.getElementById('check-btn');
        const feedbackEl = document.getElementById('feedback');
        const scoreEl = document.getElementById('score');
        const resetBtn = document.getElementById('reset-btn');

        let isChecked = false;

        function initializeTest() {
            DATA.forEach((pair, index) => {
                createCard(pair.mejoze, pair.mitoze, 'mejoze', initialFlips.mejoze[index], cardsContainer);
                createCard(pair.mitoze, pair.mejoze, 'mitoze', initialFlips.mitoze[index], cardsContainer);
            });

            checkBtn.addEventListener('click', checkAllAnswers);
        }

        function createCard(frontText, backText, columnType, isInitiallyFlipped, container) {
            const wrapper = document.createElement('div');
            wrapper.className = 'flip-card';
            wrapper.dataset.column = columnType; 
            
            const inner = document.createElement('div');
            inner.className = 'flip-card-inner';
            
            const front = document.createElement('div');
            front.className = 'flip-card-front';
            front.textContent = frontText;
            
            const back = document.createElement('div');
            back.className = 'flip-card-back';
            back.textContent = backText;

            inner.appendChild(front);
            inner.appendChild(back);
            wrapper.appendChild(inner);

            if (isInitiallyFlipped) {
                wrapper.classList.add('flipped');
            }
            
            wrapper.addEventListener('click', toggleCard);
            container.appendChild(wrapper);
        }

        function toggleCard(event) {
            if (isChecked) return;
            event.currentTarget.classList.toggle('flipped');
        }

        function checkAllAnswers() {
            if (isChecked) return;
            isChecked = true;
            checkBtn.classList.add('disabled');
            resetBtn.classList.add('visible');

            let correctCount = 0;
            const allCards = document.querySelectorAll('.flip-card');
            const totalCards = allCards.length;

            allCards.forEach(card => {
                const columnType = card.dataset.column; 
                const isFlipped = card.classList.contains('flipped'); 

                const isCorrect = !isFlipped; 

                card.classList.remove('correct-border', 'incorrect-border');
                
                if (isCorrect) {
                    card.classList.add('correct-border');
                    correctCount++;
                } else {
                    card.classList.add('incorrect-border');
                    card.classList.remove('flipped'); 
                }
                card.classList.add('disabled');
            });

            const accuracy = ((correctCount / totalCards) * 100).toFixed(0);
            
            if (correctCount === totalCards) {
                feedbackEl.innerHTML = '<span class="success">✅ Puiku! Visos kortelės teisingose vietose!</span>';
            } else {
                feedbackEl.innerHTML = '<span class="error">❌ Patikrinimas baigtas! Žiūrėk teisingus atsakymus.</span>';
            }
            
            scoreEl.textContent = `Teisingai: ${correctCount} iš ${totalCards} (${accuracy}%)`;
            
            sendResultToSheet('Mejozė ir Mitozė', accuracy);
        }

        initializeTest();
    </script>
