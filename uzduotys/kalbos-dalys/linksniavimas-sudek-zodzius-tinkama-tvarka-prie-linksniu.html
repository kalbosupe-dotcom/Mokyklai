<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Žodžių linksniavimas - Kalbos Upė</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        body {
            font-family: 'OpenDyslexic', Arial, sans-serif;
            letter-spacing: 0.05em;
            background-color: #E8F4F8;
            line-height: 1.8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .page-wrapper {
            width: 100%;
            max-width: 900px;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 12px 24px;
            background-color: #7CB3E9;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        
        .back-btn:hover {
            background-color: #4A90E2;
        }
        
        .student-info {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #4A90E2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .change-name-btn {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'OpenDyslexic', Arial, sans-serif;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .change-name-btn:hover {
            background-color: #0D3B66;
        }

        #main-container {
            width: 100%;
            max-width: 900px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(26, 77, 122, 0.15);
            padding: 25px;
            box-sizing: border-box;
            border: 3px solid #4A90E2;
        }

        #card-header {
            text-align: center;
            margin-bottom: 20px;
        }

        #card-header h1 {
            font-size: 2rem;
            color: #0D3B66;
            margin: 0;
        }
        
        #card-progress {
            font-size: 1.2rem;
            color: #1A4D7A;
            font-weight: bold;
            margin-top: 10px;
        }

        #card {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* Kairė pusė su linksniais */
        #cases-column {
            width: 55%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .case-row {
            display: flex;
            align-items: center;
            border: 2px solid #7CB3E9;
            border-radius: 10px;
            padding: 10px;
            transition: background-color 0.3s;
            background-color: #ffffff;
        }

        .case-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #0D3B66;
            width: 45%;
        }
        
        .case-name span {
            font-weight: normal;
            font-size: 1.1rem;
            color: #4A90E2;
            margin-left: 5px;
        }

        .drop-zone {
            width: 55%;
            height: 55px;
            background-color: #E8F4F8;
            border: 2px dashed #7CB3E9;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .drop-zone.hovered {
            background-color: #D4E9F7;
            border-color: #4A90E2;
        }
        /* Dešinė pusė su žodžiais */
        #words-column {
            width: 30%;
            padding: 15px;
            background-color: #E8F4F8;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            border: 2px solid #7CB3E9;
        }

        .draggable-word {
            font-size: 1.5rem;
            padding: 12px 20px;
            background-color: #ffffff;
            border: 2px solid #4A90E2;
            border-radius: 10px;
            cursor: grab;
            user-select: none;
            text-align: center;
            width: 90%;
            box-shadow: 0 4px 8px rgba(26, 77, 122, 0.1);
            transition: transform 0.2s, box-shadow 0.2s, color 0.3s, background-color 0.3s;
            color: #1A4D7A;
            font-weight: bold;
        }
        
        .draggable-word:active {
            cursor: grabbing;
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(26, 77, 122, 0.2);
        }
        
        .drop-zone .draggable-word {
            cursor: default;
            box-shadow: none;
            background-color: transparent;
            border: none;
            font-size: 1.5rem;
            padding: 0;
            width: auto;
            color: #0D3B66;
            font-weight: bold;
        }

        /* Valdymo mygtukai */
        #controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .control-btn {
            font-size: 1.2rem;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            font-family: 'OpenDyslexic', Arial, sans-serif;
        }
        
        .control-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        #prev-btn {
            background: linear-gradient(135deg, #4A90E2, #0D3B66);
            color: white;
        }
        
        #prev-btn:disabled {
            background: #a0cfff;
            cursor: not-allowed;
            transform: none;
        }

        #action-btn {
            background: linear-gradient(135deg, #4ECDC4, #27ae60);
            color: white;
        }

        #action-btn:disabled {
            background: #8fcca0;
            cursor: not-allowed;
            transform: none;
        }

        #reset-btn {
            background: linear-gradient(135deg, #FFB84D, #F39C12);
            color: white;
        }

        /* Atsakymų stilius */
        .correct {
            border-width: 3px !important;
            border-color: #27ae60 !important;
            background-color: #d4edda !important;
        }
        .correct .draggable-word {
            font-weight: bold;
            color: #155724;
        }

        .incorrect {
            border-width: 3px !important;
            border-color: #e74c3c !important;
            background-color: #f8d7da !important;
        }
        .incorrect .draggable-word {
            font-weight: bold;
            color: #721c24;
        }
        
        /* Rezultatų langas */
        #results-container {
            display: none;
            text-align: center;
        }

        #results-container h2 {
            font-size: 2.2rem;
            color: #0D3B66;
            margin-bottom: 20px;
        }

        #results-list {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        #results-list li {
            font-size: 1.3rem;
            padding: 12px;
            background-color: #E8F4F8;
            border-radius: 10px;
            margin-bottom: 10px;
            color: #1A4D7A;
            border: 2px solid #7CB3E9;
        }

        #total-score {
            font-size: 1.8rem;
            font-weight: bold;
            margin-top: 30px;
            color: #4A90E2;
            padding: 20px;
            background-color: #E8F4F8;
            border-radius: 10px;
            border: 3px solid #4ECDC4;
        }

        #restart-btn {
            background: linear-gradient(135deg, #4ECDC4, #27ae60);
            color: white;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            #card {
                flex-direction: column;
            }
            #cases-column, #words-column {
                width: 100%;
            }
            .case-name {
                font-size: 1.2rem;
            }
            .case-name span {
                font-size: 1rem;
            }
            .draggable-word {
                font-size: 1.3rem;
            }
            #card-header h1 {
                font-size: 1.8rem;
            }
            .control-btn {
                font-size: 1.1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <a href="../../index.html" class="back-btn">← Grįžti į pradžią</a>
        
        <div class="student-info">
            <span style="font-size: 18px; color: #1A4D7A;">
                Mokinys: <strong id="studentNameDisplay"></strong>
            </span>
            <button class="change-name-btn" onclick="changeName()">Keisti vardą</button>
        </div>
        <div id="main-container">
            <div id="card-header">
                <h1>Žodžių linksniavimas</h1>
                <p id="card-progress">1 / 10 kortelė</p>
            </div>
            
            <div id="card">
                <div id="cases-column">
                    <!-- Bus sugeneruota su JavaScript -->
                </div>
                <div id="words-column">
                    <!-- Bus sugeneruota su JavaScript -->
                </div>
            </div>

            <div id="controls">
                <button id="prev-btn" class="control-btn" disabled>⬅️ Atgal</button>
                <button id="reset-btn" class="control-btn">🔄 Iš naujo</button>
                <button id="action-btn" class="control-btn">✅ Pasitikrinti</button>
            </div>

            <div id="results-container">
                <h2>🎉 Užduoties rezultatai</h2>
                <ul id="results-list"></ul>
                <p id="total-score"></p>
                <button id="restart-btn" class="control-btn">🔄 Žaisti iš naujo</button>
            </div>
        </div>
    </div>

    <script>
        // --- Vardų valdymas ---
        function showNamePrompt() {
            const studentName = localStorage.getItem('studentName');
            
            if (!studentName) {
                const name = prompt('Įvesk savo vardą:');
                if (name && name.trim() !== '') {
                    localStorage.setItem('studentName', name.trim());
                    return name.trim();
                } else {
                    alert('Prašome įvesti vardą, kad galėtumėte pradėti užduotį.');
                    return showNamePrompt();
                }
            }
            return studentName;
        }

        function changeName() {
            localStorage.removeItem('studentName');
            const newName = showNamePrompt();
            alert(`Vardas pakeistas į: ${newName}`);
            location.reload();
        }

        function sendResultToSheet(taskName, score) {
            const studentName = localStorage.getItem('studentName') || 'Nežinomas';
            const timestamp = new Date().toLocaleString('lt-LT');
        
            const data = {
                name: studentName,
                task: taskName,
                score: score,
                timestamp: timestamp
            };
        
            console.log('Siunčiamas rezultatas:', data);
        
            fetch('https://script.google.com/macros/s/AKfycbzhXP3hJ6NBLOld6Gbg-tlN-Tk8BPoxx32tx9j-iKCJChVyeOpZiDyGu9g2cm6Vl0uf/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(() => {
                console.log('Rezultatas sėkmingai išsiųstas į Google Sheets! ✅');
            })
            .catch(error => {
                console.error('Klaida siunčiant rezultatą:', error);
            });
        }
        
        const studentName = showNamePrompt();
        document.getElementById('studentNameDisplay').textContent = studentName;

        // --- Duomenys: 10 žodžių ir jų linksniai ---
        const cardsData = [
            { word: 'stalas', forms: ['stalas', 'stalo', 'stalui', 'stalą', 'stalu', 'stale', 'stale'] },
            { word: 'knyga', forms: ['knyga', 'knygos', 'knygai', 'knygą', 'knyga', 'knygoje', 'knyga'] },
            { word: 'pieštukas', forms: ['pieštukas', 'pieštuko', 'pieštukui', 'pieštuką', 'pieštuku', 'pieštuke', 'pieštuke'] },
            { word: 'saulė', forms: ['saulė', 'saulės', 'saulei', 'saulę', 'saule', 'saulėje', 'saule'] },
            { word: 'namas', forms: ['namas', 'namo', 'namui', 'namą', 'namu', 'name', 'name'] },
            { word: 'miškas', forms: ['miškas', 'miško', 'miškui', 'mišką', 'mišku', 'miške', 'miške'] },
            { word: 'gėlė', forms: ['gėlė', 'gėlės', 'gėlei', 'gėlę', 'gėle', 'gėlėje', 'gėle'] },
            { word: 'mokinys', forms: ['mokinys', 'mokinio', 'mokiniui', 'mokinį', 'mokiniu', 'mokinyje', 'mokiny'] },
            { word: 'upė', forms: ['upė', 'upės', 'upei', 'upę', 'upe', 'upėje', 'upe'] },
            { word: 'langas', forms: ['langas', 'lango', 'langui', 'langą', 'langu', 'lange', 'lange'] },
        ];

        const cases = [
            { name: 'Vardininkas', question: 'kas?' },
            { name: 'Kilmininkas', question: 'ko?' },
            { name: 'Naudininkas', question: 'kam?' },
            { name: 'Galininkas', question: 'ką?' },
            { name: 'Įnagininkas', question: 'kuo?' },
            { name: 'Vietininkas', question: 'kur? kame?' },
            { name: 'Šauksmininkas', question: '' },
        ];

        let currentCardIndex = 0;
        let scores = new Array(cardsData.length).fill(null);
        let isChecked = false;

        const casesColumn = document.getElementById('cases-column');
        const wordsColumn = document.getElementById('words-column');
        const cardProgress = document.getElementById('card-progress');
        const prevBtn = document.getElementById('prev-btn');
        const actionBtn = document.getElementById('action-btn');
        const resetBtn = document.getElementById('reset-btn');
        
        const resultsContainer = document.getElementById('results-container');
        const resultsList = document.getElementById('results-list');
        const totalScoreEl = document.getElementById('total-score');
        const restartBtn = document.getElementById('restart-btn');

        // Funkcija, kuri sumaišo masyvo elementus
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        // Kortelės sukūrimas
        function createCard(index) {
            casesColumn.innerHTML = '';
            wordsColumn.innerHTML = '';
            clearFeedback();
            isChecked = false;
            
            cardProgress.textContent = `${index + 1} / ${cardsData.length} kortelė`;
            actionBtn.disabled = false;
            actionBtn.textContent = '✅ Pasitikrinti';

            cases.forEach((caseInfo, i) => {
                const caseRow = document.createElement('div');
                caseRow.className = 'case-row';
                const caseName = document.createElement('div');
                caseName.className = 'case-name';
                caseName.innerHTML = `${caseInfo.name} <span>${caseInfo.question}</span>`;
                const dropZone = document.createElement('div');
                dropZone.className = 'drop-zone';
                dropZone.dataset.caseIndex = i;
                caseRow.appendChild(caseName);
                caseRow.appendChild(dropZone);
                casesColumn.appendChild(caseRow);
            });
            
            const shuffledWords = shuffleArray([...cardsData[index].forms]);
            shuffledWords.forEach((word, i) => {
                const wordEl = document.createElement('div');
                wordEl.className = 'draggable-word';
                wordEl.textContent = word;
                wordEl.draggable = true;
                wordEl.id = `word-${index}-${i}`; 
                wordsColumn.appendChild(wordEl);
            });

            addDragAndDropListeners();
            updateNavButtons();
        }

        // Drag & Drop logika
        function addDragAndDropListeners() {
            const draggables = document.querySelectorAll('.draggable-word');
            const dropZones = document.querySelectorAll('.drop-zone');

            draggables.forEach(draggable => {
                draggable.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', e.target.id);
                });
            });

            dropZones.forEach(zone => {
                zone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    zone.classList.add('hovered');
                });
                zone.addEventListener('dragleave', () => {
                    zone.classList.remove('hovered');
                });
                zone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    zone.classList.remove('hovered');
                    const id = e.dataTransfer.getData('text/plain');
                    const draggableElement = document.getElementById(id);
                    
                    if(zone.children.length > 0) {
                        wordsColumn.appendChild(zone.firstElementChild);
                    }
                    if (draggableElement) {
                        zone.appendChild(draggableElement);
                    }
                    clearFeedback();
                });
            });
        }
        
        // Pasitikrinimo funkcija
        function checkAnswers() {
            if (scores[currentCardIndex] !== null) return;

            let correctCount = 0;
            const dropZones = document.querySelectorAll('.drop-zone');
            dropZones.forEach(zone => {
                zone.classList.remove('correct', 'incorrect');
                const droppedWord = zone.querySelector('.draggable-word');
                if(droppedWord) {
                    const caseIndex = zone.dataset.caseIndex;
                    const correctForm = cardsData[currentCardIndex].forms[caseIndex];
                    if (droppedWord.textContent === correctForm) {
                        zone.classList.add('correct');
                        correctCount++;
                    } else {
                        zone.classList.add('incorrect');
                    }
                } else {
                    zone.classList.add('incorrect');
                }
            });
            scores[currentCardIndex] = correctCount;
            isChecked = true;
            
            // Pakeisti mygtuką į "Toliau"
            if (currentCardIndex === cardsData.length - 1) {
                actionBtn.textContent = '🏁 Rezultatai';
            } else {
                actionBtn.textContent = '➡️ Toliau';
            }
        }
        
        function clearFeedback() {
             const dropZones = document.querySelectorAll('.drop-zone');
             dropZones.forEach(zone => zone.classList.remove('correct', 'incorrect'));
        }

        function resetCard() {
            createCard(currentCardIndex);
            scores[currentCardIndex] = null;
        }

        function updateNavButtons() {
            prevBtn.disabled = currentCardIndex === 0;
        }
        
        function goToNextCard() {
            if (currentCardIndex < cardsData.length - 1) {
                currentCardIndex++;
                createCard(currentCardIndex);
            } else {
                showResults();
            }
        }
        function showResults() {
            document.getElementById('card').style.display = 'none';
            document.getElementById('controls').style.display = 'none';
            document.getElementById('card-header').style.display = 'none';
            resultsContainer.style.display = 'block';

            resultsList.innerHTML = '';
            let totalCorrect = 0;
            const totalWords = cardsData.length * 7;

            cardsData.forEach((card, index) => {
                const score = scores[index] === null ? 0 : scores[index];
                totalCorrect += score;
                const percentage = (score / 7 * 100).toFixed(0);
                const listItem = document.createElement('li');
                listItem.textContent = `"${card.word}": Teisinga ${score}/7 - ${percentage}%`;
                resultsList.appendChild(listItem);
            });

            const totalPercentage = totalWords > 0 ? (totalCorrect / totalWords * 100).toFixed(0) : 0;
            totalScoreEl.textContent = `Bendras rezultatas: ${totalCorrect}/${totalWords} - ${totalPercentage}%`;
            
            // Siųsti rezultatus į Google Sheets
            sendResultToSheet('Žodžių linksniavimas', totalPercentage);
        }
        
        function restartGame() {
            scores.fill(null);
            currentCardIndex = 0;
            resultsContainer.style.display = 'none';
            document.getElementById('card').style.display = 'flex';
            document.getElementById('controls').style.display = 'flex';
            document.getElementById('card-header').style.display = 'block';
            createCard(currentCardIndex);
        }

        // --- Įvykių klausytojai ---
        prevBtn.addEventListener('click', () => {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                createCard(currentCardIndex);
            }
        });

        actionBtn.addEventListener('click', () => {
            if (!isChecked) {
                // Pirmas paspaudimas - tikrinti
                checkAnswers();
            } else {
                // Antras paspaudimas - toliau
                goToNextCard();
            }
        });

        resetBtn.addEventListener('click', resetCard);
        restartBtn.addEventListener('click', restartGame);

        // --- Pradinis paleidimas ---
        createCard(currentCardIndex);
    </script>
</body>
</html>
