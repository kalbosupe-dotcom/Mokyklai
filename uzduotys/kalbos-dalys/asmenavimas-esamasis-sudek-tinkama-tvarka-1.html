<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veiksma≈æod≈æi≈≥ asmenavimas - Kalbos Upƒó</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        body {
            font-family: 'OpenDyslexic', Arial, sans-serif;
            letter-spacing: 0.05em;
            background-color: #E8F4F8;
            line-height: 1.8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .page-wrapper {
            width: 100%;
            max-width: 850px; /* Susiaurinta */
        }

        /* Vir≈°utinƒó juosta: grƒØ≈æti + vardas vienoje eilutƒóje */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #7CB3E9;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s;
            white-space: nowrap;
        }
        
        .back-btn:hover {
            background-color: #4A90E2;
        }
        
        .student-info {
            background-color: #ffffff;
            padding: 10px 18px;
            border-radius: 10px;
            border: 2px solid #4A90E2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            flex-grow: 1;
        }
        
        .change-name-btn {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'OpenDyslexic', Arial, sans-serif;
            font-size: 14px;
            transition: background-color 0.3s;
            white-space: nowrap;
        }
        
        .change-name-btn:hover {
            background-color: #0D3B66;
        }

        #main-container {
            width: 100%;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(26, 77, 122, 0.15);
            padding: 25px 30px;
            box-sizing: border-box;
            border: 3px solid #4A90E2;
        }

        /* Antra≈°tƒó */
        #card-header {
            margin-bottom: 15px;
            position: relative;
        }

        #card-header h1 {
            font-size: 1.55rem;
            color: #0D3B66;
            margin: 0;
            padding-right: 150px;
        }
        
        #card-progress {
            position: absolute;
            top: 0;
            right: 0;
            font-size: 1rem;
            color: #1A4D7A;
            font-weight: bold;
            margin: 0;
            padding: 8px 20px;
            background-color: #E8F4F8;
            border: 2px solid #4A90E2;
            border-radius: 25px;
        }

        /* Instrukcija su ikonƒólƒómis */
        .instructions {
            font-size: 1rem;
            color: #1A4D7A;
            margin-bottom: 20px;
        }
        .instructions p {
            margin: 5px 0;
        }
        .instructions span.icon {
            display: inline-block;
            width: 24px;
        }

        /* ======== PRAD≈ΩIA: PAKEISTAS CSS KODAS ======== */
        #card {
            display: grid;
            /* Naujas stulpelis etiketƒóms, asmen≈≥ stulpelis, ≈æod≈æi≈≥ stulpelis */
            grid-template-columns: auto 1.2fr 0.8fr; 
            gap: 20px;
            margin-top: 15px;
            align-items: start; /* Sulygiuoja stulpeli≈≥ vir≈°≈≥ */
        }

        /* Kairƒó pusƒó su asmenimis ir drop zonos */
        #persons-column {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Tarpas tarp Vns ir Dgs grupi≈≥ */
        }
        /* ======== PABAIGA: PAKEISTAS CSS KODAS ======== */

        .person-row {
            display: grid;
            grid-template-columns: 140px 1fr;
            align-items: center;
            gap: 12px;
            border: 2px solid #7CB3E9;
            border-radius: 12px;
            padding: 10px 12px;
            background-color: #ffffff;
        }

        .person-name {
            font-size: 1.1rem;
            font-weight: bold;
            color: #0D3B66;
            line-height: 1.3;
        }
        
        .person-question {
            font-weight: normal;
            font-size: 1rem;
            color: #4A90E2;
            display: block;
            margin-top: 2px;
        }

        .drop-zone {
            min-height: 50px;
            background-color: #E8F4F8;
            border: 2px dashed #7CB3E9;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, border-color 0.3s;
            padding: 8px;
        }

        .drop-zone.hovered {
            background-color: #D4E9F7;
            border-color: #4A90E2;
        }

        /* Teksto laukelis tr≈´kstamam asmeniui */
        .missing-input {
            width: 100%;
            border: none;
            background: transparent;
            text-align: center;
            font-size: 1.3rem; /* Pakeistas dydis */
            font-family: 'OpenDyslexic', Arial, sans-serif;
            outline: none;
            color: #0D3B66; /* Pakeista spalva */
            font-weight: bold; /* Pridƒótas pary≈°kinimas */
        }

        .missing-input::placeholder {
            color: #aaa;
        }

        /* De≈°inƒó pusƒó su ≈æod≈æiais */
        #words-column {
            padding: 12px;
            background-color: #E8F4F8;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 10px;
            border: 2px solid #7CB3E9;
            min-height: 350px;
        }

        .draggable-word {
            font-size: 1.3rem;
            padding: 12px 18px;
            background-color: #ffffff;
            border: 2px solid #4A90E2;
            border-radius: 10px;
            cursor: grab;
            user-select: none;
            text-align: center;
            box-shadow: 0 3px 6px rgba(26, 77, 122, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            color: #1A4D7A;
            font-weight: bold;
            touch-action: none;
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .draggable-word:active {
            cursor: grabbing;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(26, 77, 122, 0.2);
        }
        
        .drop-zone .draggable-word {
            cursor: default;
            box-shadow: none;
            background-color: transparent;
            border: none;
            font-size: 1.2rem;
            padding: 0;
            color: #0D3B66;
            font-weight: bold;
            min-height: auto;
        }

        /* Valdymo mygtukai */
        #controls {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .control-btn {
            font-size: 1.05rem;
            padding: 12px 28px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            font-family: 'OpenDyslexic', Arial, sans-serif;
        }
        
        .control-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        #prev-btn {
            background-color: #7CB3E9;
            color: white;
        }
        
        #prev-btn:disabled {
            background: #a0cfff;
            cursor: not-allowed;
            transform: none;
        }

        #action-btn {
            background-color: #4ECDC4;
            color: white;
        }

        #action-btn:disabled {
            background: #8fcca0;
            cursor: not-allowed;
            transform: none;
        }

        #reset-btn {
            background-color: #FFB84D;
            color: white;
        }

        /* Atsakym≈≥ stilius */
        .correct {
            border-width: 3px !important;
            border-color: #27ae60 !important;
            background-color: #d4edda !important;
        }
        .correct .draggable-word {
            font-weight: bold;
            color: #155724;
        }

        .incorrect {
            border-width: 3px !important;
            border-color: #e74c3c !important;
            background-color: #f8d7da !important;
        }
        .incorrect .draggable-word {
            font-weight: bold;
            color: #721c24;
        }
        .input-incorrect {
            border-color: #e74c3c !important;
            background-color: #f8d7da !important;
        }
        .input-correct {
            border-color: #27ae60 !important;
            background-color: #d4edda !important;
        }

        /* ======== PRAD≈ΩIA: NAUJAS CSS KODAS (VERTIKALIOS ETIKETƒñS) ======== */
        #labels-column {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Tarpas tarp "Vienaskaita" ir "Daugiskaita" */
            /* Sulygiuojam su person-row vir≈°umi (10px padding + 2px border) */
            padding-top: 12px; 
        }
        
        .vertical-label {
            writing-mode: vertical-rl; /* Tekstas i≈° vir≈°aus ƒØ apaƒçiƒÖ */
            transform: rotate(180deg);  /* Apsuka raides teisingai */
            font-size: 1.6rem;
            font-weight: bold;
            color: #0D3B66;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #E8F4F8; /* ≈†viesus fonas */
            border-radius: 10px;
            padding: 10px 5px;
            /* Apytikslis 3 eiluƒçi≈≥ auk≈°tis + tarpai */
            min-height: 220px; 
            border: 2px solid #7CB3E9;
        }
        
        /* Naujas konteineris asmen≈≥ grupƒóms (Vns ir Dgs) */
        .person-group {
            display: flex;
            flex-direction: column;
            gap: 12px; /* Tarpas tarp "A≈°", "Tu", "Jis/Ji" eiluƒçi≈≥ */
        }
        
        /* Paslepiam senas H3 antra≈°tes, jei jos liko */
        .person-group-heading {
            display: none;
        }
        /* ======== PABAIGA: NAUJAS CSS KODAS ======== */

        
        /* Rezultat≈≥ langas */
        #results-container {
            display: none;
            text-align: center;
        }

        #results-container h2 {
            font-size: 2rem;
            color: #0D3B66;
            margin-bottom: 15px;
        }

        #results-list {
            list-style-type: none;
            padding: 0;
            margin: 15px 0;
        }

        #results-list li {
            font-size: 1.1rem;
            padding: 10px;
            background-color: #E8F4F8;
            border-radius: 10px;
            margin-bottom: 8px;
            color: #1A4D7A;
            border: 2px solid #7CB3E9;
        }

        #total-score {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
            color: #4A90E2;
            padding: 14px;
            background-color: #E8F4F8;
            border-radius: 10px;
            border: 3px solid #4ECDC4;
        }

        #restart-btn {
            background-color: #4ECDC4;
            color: white;
        }
        
        /* Responsive */
        @media (max-width: 900px) {
            #card {
                /* Pa≈°alinam etiketes ir grƒØ≈ætam prie 1 stulpelio */
                grid-template-columns: 1fr;
            }
            #labels-column {
                display: none; /* Paslepiam etiketes mob. versijoje */
            }
            .person-row {
                grid-template-columns: 120px 1fr;
            }
            #card-header h1 {
                padding-right: 0;
                margin-bottom: 10px;
            }
            #card-progress {
                position: static;
                display: inline-block;
                margin-top: 10px;
            }
            /* Mob. versijoje grƒÖ≈æinam senas antra≈°tes */
            .person-group-heading {
                display: block; 
                font-size: 1.6rem;
                font-weight: bold;
                color: #0D3B66;
                margin-top: 20px;
                margin-bottom: 5px;
                padding-left: 5px;
            }
            .person-group-heading:first-of-type {
                margin-top: 0;
            }
        }
        
        @media (max-width: 600px) {
            .person-row {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            #card-header h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="header-container">
            <a href="../../index.html" class="back-btn">‚Üê GrƒØ≈æti ƒØ prad≈æiƒÖ</a>
            <div class="student-info">
                <span style="font-size: 16px; color: #1A4D7A;">
                    Mokinys: <strong id="studentNameDisplay"></strong>
                </span>
                <button class="change-name-btn" onclick="changeName()">Keisti vardƒÖ</button>
            </div>
        </div>

        <div id="main-container">
            <div id="card-header">
                <h1>Veiksma≈æod≈æi≈≥ asmenavimas | Esamasis laikas</h1>
                <p id="card-progress">1 / 5 kortelƒó</p>
            </div>

            <div class="instructions">
                <p><span class="icon">üß©</span><strong>Nutempk</strong> veiksma≈æod≈æius prie tinkam≈≥ asmen≈≥.</p>
                <p><span class="icon">‚úèÔ∏è</span><strong>ƒÆra≈°yk</strong> tr≈´kstamƒÖ asmens formƒÖ tu≈°ƒçiame langelyje.</p>
                <p><span class="icon">‚úÖ</span><strong>Pasitikrink</strong> ir, jei reikia, pabandyk dar kartƒÖ.</p>
            </div>
            
            <div id="card">
                <div id="labels-column"></div>
                <div id="persons-column"></div>
                <div id="words-column"></div>
            </div>
            <div id="controls">
                <button id="prev-btn" class="control-btn" disabled>‚¨Ö Atgal</button>
                <button id="reset-btn" class="control-btn">üîÑ I≈° naujo</button>
                <button id="action-btn" class="control-btn">‚úÖ Pasitikrinti</button>
            </div>

            <div id="results-container">
                <h2>üéâ U≈æduoties rezultatai</h2>
                <ul id="results-list"></ul>
                <p id="total-score"></p>
                <button id="restart-btn" class="control-btn">üîÑ ≈Ωaisti i≈° naujo</button>
            </div>
        </div>
    </div>

    <script>
        // --- Vard≈≥ valdymas ---
        function showNamePrompt() {
            const studentName = localStorage.getItem('studentName');
            if (!studentName) {
                const name = prompt('ƒÆvesk savo vardƒÖ:');
                if (name && name.trim() !== '') {
                    localStorage.setItem('studentName', name.trim());
                    return name.trim();
                } else {
                    alert('Pra≈°ome ƒØvesti vardƒÖ, kad galƒótumƒóte pradƒóti u≈æduotƒØ.');
                    return showNamePrompt();
                }
            }
            return studentName;
        }

        function changeName() {
            localStorage.removeItem('studentName');
            const newName = showNamePrompt();
            alert(`Vardas pakeistas ƒØ: ${newName}`); // PATAISYTA (pa≈°alintas \)
            location.reload();
        }

        function sendResultToSheet(taskName, score) {
            const studentName = localStorage.getItem('studentName') || 'Ne≈æinomas';
            const timestamp = new Date().toLocaleString('lt-LT');
        
            const data = {
                name: studentName,
                task: taskName,
                score: score,
                timestamp: timestamp
            };
        
            console.log('Siunƒçiamas rezultatas:', data);
        
            fetch('https://script.google.com/macros/s/AKfycbzhXP3hJ6NBLOld6Gbg-tlN-Tk8BPoxx32tx9j-iKCJChVyeOpZiDyGu9g2cm6Vl0uf/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(() => {
                console.log('Rezultatas sƒókmingai i≈°si≈≥stas ƒØ Google Sheets! ‚úÖ');
            })
            .catch(error => {
                console.error('Klaida siunƒçiant rezultatƒÖ:', error);
            });
        }
        
        const studentName = showNamePrompt();
        document.getElementById('studentNameDisplay').textContent = studentName;

        // --- Duomenys: 5 veiksma≈æod≈æiai ir j≈≥ asmenavimas esamuoju laiku ---
        const cardsData = [
            { 
                verb: 'ra≈°yti', 
                forms: ['ra≈°au', 'ra≈°ai', 'ra≈°o', 'ra≈°ome', 'ra≈°ote', 'ra≈°o']
            },
            { 
                verb: 'skaityti', 
                forms: ['skaitau', 'skaitai', 'skaito', 'skaitome', 'skaitote', 'skaito']
            },
            { 
                verb: 'bƒógti', 
                forms: ['bƒógu', 'bƒógi', 'bƒóga', 'bƒógame', 'bƒógate', 'bƒóga']
            },
            { 
                verb: '≈æaisti', 
                forms: ['≈æaid≈æiu', '≈æaidi', '≈æaid≈æia', '≈æaid≈æiame', '≈æaid≈æiate', '≈æaid≈æia']
            },
            { 
                verb: 'mokytis', 
                forms: ['mokausi', 'mokaisi', 'mokosi', 'mokomƒós', 'mokotƒós', 'mokosi']
            }
        ];

        const persons = [
            { name: 'A≈°', question: 'kƒÖ veikiu?' },
            { name: 'Tu', question: 'kƒÖ veiki?' },
            { name: 'Jis/Ji', question: 'kƒÖ veikia?' },
            { name: 'Mes', question: 'kƒÖ veikiame?' },
            { name: 'J≈´s', question: 'kƒÖ veikiate?' },
            { name: 'Jie/Jos', question: 'kƒÖ veikia?' }
        ];

        let currentCardIndex = 0;
        let scores = new Array(cardsData.length).fill(null);
        let isChecked = false;

        const personsColumn = document.getElementById('persons-column');
        const wordsColumn = document.getElementById('words-column');
        const cardProgress = document.getElementById('card-progress');
        const prevBtn = document.getElementById('prev-btn');
        const actionBtn = document.getElementById('action-btn');
        const resetBtn = document.getElementById('reset-btn');
        
        const resultsContainer = document.getElementById('results-container');
        const resultsList = document.getElementById('results-list');
        const totalScoreEl = document.getElementById('total-score');
        const restartBtn = document.getElementById('restart-btn');
        
        // ======== PRAD≈ΩIA: NAUJAS JS KODAS ========
        const labelsColumn = document.getElementById('labels-column');
        // ======== PABAIGA: NAUJAS JS KODAS ========


        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // ======== PRAD≈ΩIA: PERRA≈†YTA createCard FUNKCIJOS PRAD≈ΩIA ========
        function createCard(index) {
            personsColumn.innerHTML = '';
            wordsColumn.innerHTML = '';
            labelsColumn.innerHTML = ''; // I≈°valom etikeƒçi≈≥ stulpelƒØ
            clearFeedback();
            isChecked = false;
            
            cardProgress.textContent = `${index + 1} / ${cardsData.length} kortelƒó`; // PATAISYTA (pa≈°alintas \)
            actionBtn.disabled = false;
            actionBtn.textContent = '‚úÖ Pasitikrinti';

            const card = cardsData[index];

            // Pasirenkame, kuris asmuo bus tr≈´kstamas (0‚Äì5)
            const missingPersonIndex = Math.floor(Math.random() * persons.length);
            card.missingPersonIndex = missingPersonIndex;

            // Kuriame etiketes
            const vnsLabel = document.createElement('div');
            vnsLabel.className = 'vertical-label';
            vnsLabel.textContent = 'Vienaskaita';
            labelsColumn.appendChild(vnsLabel);

            const dgsLabel = document.createElement('div');
            dgsLabel.className = 'vertical-label';
            dgsLabel.textContent = 'Daugiskaita';
            labelsColumn.appendChild(dgsLabel);
            
            // Kuriame konteinerius asmen≈≥ eilutƒóms
            const vnsGroup = document.createElement('div');
            vnsGroup.className = 'person-group';
            
            const dgsGroup = document.createElement('div');
            dgsGroup.className = 'person-group';
            
            // horizontalios antra≈°tƒós mob. versijai (jos bus paslƒóptos PC)
            const vnsHeading = document.createElement('h3');
            vnsHeading.className = 'person-group-heading';
            vnsHeading.textContent = 'Vienaskaita';
            vnsGroup.appendChild(vnsHeading);

            const dgsHeading = document.createElement('h3');
            dgsHeading.className = 'person-group-heading';
            dgsHeading.textContent = 'Daugiskaita';
            dgsGroup.appendChild(dgsHeading);


            // Kairƒó pusƒó ‚Äì asmenys
            persons.forEach((personInfo, i) => {
                
                // --- ≈†is vidinis blokas kuria .person-row (lieka toks pats) ---
                const personRow = document.createElement('div');
                personRow.className = 'person-row';

                const personName = document.createElement('div');
                personName.className = 'person-name';
                personName.textContent = personInfo.name;
                
                const questionSpan = document.createElement('span');
                questionSpan.className = 'person-question';
                questionSpan.textContent = personInfo.question;
                personName.appendChild(questionSpan);

                const dropZone = document.createElement('div');
                dropZone.className = 'drop-zone';
                dropZone.dataset.personIndex = i;

                if (i === missingPersonIndex) {
                    // ƒçia bus ƒØra≈°omas ≈æodis
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.className = 'missing-input';
                    input.placeholder = 'ƒØra≈°yk formƒÖ';
                    input.autocomplete = 'off';
                    input.dataset.personIndex = i;
                    dropZone.appendChild(input);
                    dropZone.classList.add('missing-zone');
                }

                personRow.appendChild(personName);
                personRow.appendChild(dropZone);
                // --- person-row k≈´rimo pabaiga ---
                
                // Priskiriam eilutƒô ƒØ teisingƒÖ grupƒô
                if (i < 3) {
                    vnsGroup.appendChild(personRow);
                } else {
                    dgsGroup.appendChild(personRow);
                }
            });
            
            // Pridedam grupes ƒØ #persons-column
            personsColumn.appendChild(vnsGroup);
            personsColumn.appendChild(dgsGroup);
            
        // ======== PABAIGA: PERRA≈†YTA createCard FUNKCIJOS PRAD≈ΩIA ========

            // De≈°inƒó pusƒó ‚Äì 5 likusios formos (be tr≈´kstamos)
            const formsForDrag = card.forms
                .map((f, i) => ({ f, i }))
                .filter(obj => obj.i !== missingPersonIndex)
                .map(obj => obj.f);

            const shuffledWords = shuffleArray(formsForDrag);
            shuffledWords.forEach((word, i) => {
                const wordEl = document.createElement('div');
                wordEl.className = 'draggable-word';
                wordEl.textContent = word;
                wordEl.draggable = true;
                wordEl.id = `word-${index}-${i}`; // PATAISYTA (pa≈°alintas \)
                wordsColumn.appendChild(wordEl);
            });

            addDragAndDropListeners();
            updateNavButtons();
        }

        // Touch drag helper kintamieji
        let touchedElement = null;
        let clone = null;

        function handleTouchStart(e) {
            // Tik jei elementas yra wordsColumn
            if (!e.target.parentElement || e.target.parentElement.id !== 'words-column') {
                return;
            }
            
            e.preventDefault();
            touchedElement = e.target;
            const touch = e.touches[0];

            clone = touchedElement.cloneNode(true);
            clone.style.position = 'fixed';
            clone.style.pointerEvents = 'none';
            clone.style.opacity = '0.8';
            clone.style.zIndex = '1000';
            clone.style.left = touch.clientX - touchedElement.offsetWidth / 2 + 'px';
            clone.style.top = touch.clientY - touchedElement.offsetHeight / 2 + 'px';
            clone.style.width = touchedElement.offsetWidth + 'px';
            document.body.appendChild(clone);

            touchedElement.style.opacity = '0.3';
        }

        function handleTouchMove(e) {
            e.preventDefault();
            if (!clone) return;
            const touch = e.touches[0];
            clone.style.left = touch.clientX - clone.offsetWidth / 2 + 'px';
            clone.style.top = touch.clientY - clone.offsetHeight / 2 + 'px';

            const dropZones = document.querySelectorAll('.drop-zone');
            dropZones.forEach(zone => {
                const rect = zone.getBoundingClientRect();
                if (touch.clientX >= rect.left && touch.clientX <= rect.right &&
                    touch.clientY >= rect.top && touch.clientY <= rect.bottom) {
                    zone.classList.add('hovered');
                } else {
                    zone.classList.remove('hovered');
                }
            });
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            if (!touchedElement) return;
            
            const touch = e.changedTouches[0];
            const dropZones = document.querySelectorAll('.drop-zone');
            let dropped = false;

            dropZones.forEach(zone => {
                const rect = zone.getBoundingClientRect();
                if (touch.clientX >= rect.left && touch.clientX <= rect.right &&
                    touch.clientY >= rect.top && touch.clientY <= rect.bottom) {

                    // nenaudojame drag ant missing input zonos
                    if (zone.classList.contains('missing-zone')) return;

                    // Jei zonoje jau yra ≈æodis, grƒÖ≈æiname jƒØ ƒØ wordsColumn
                    const existingWord = zone.querySelector('.draggable-word');
                    if (existingWord) {
                        wordsColumn.appendChild(existingWord);
                        // GrƒÖ≈æiname drag funkcionalumƒÖ
                        existingWord.draggable = true;
                        existingWord.addEventListener('touchstart', handleTouchStart, { passive: false });
                        existingWord.addEventListener('touchmove', handleTouchMove, { passive: false });
                        existingWord.addEventListener('touchend', handleTouchEnd, { passive: false });
                    }
                    
                    zone.appendChild(touchedElement);
                    
                    // Pa≈°aliname drag funkcionalumƒÖ
                    touchedElement.draggable = false;
                    touchedElement.removeEventListener('touchstart', handleTouchStart);
                    touchedElement.removeEventListener('touchmove', handleTouchMove);
                    touchedElement.removeEventListener('touchend', handleTouchEnd);
                    
                    zone.classList.remove('hovered');
                    dropped = true;
                    clearFeedback();
                }
            });

            // Jei nenumesta niekur - nieko nedarome, lieka wordsColumn
            
            touchedElement.style.opacity = '1';
            if (clone) {
                document.body.removeChild(clone);
                clone = null;
            }
            touchedElement = null;
            dropZones.forEach(zone => zone.classList.remove('hovered'));
        }

        function addDragAndDropListeners() {
            const draggables = document.querySelectorAll('.draggable-word');
            const dropZones = document.querySelectorAll('.drop-zone');

            draggables.forEach(draggable => {
                draggable.addEventListener('dragstart', (e) => {
                    // Leid≈æiame drag tik jei elementas yra wordsColumn
                    if (e.target.parentElement && e.target.parentElement.id === 'words-column') {
                        e.dataTransfer.effectAllowed = 'move';
                        e.dataTransfer.setData('text/plain', e.target.id);
                        e.target.classList.add('dragging');
                    } else {
                        e.preventDefault();
                        return false;
                    }
                });

                draggable.addEventListener('dragend', (e) => {
                    e.target.classList.remove('dragging');
                });

                // Touch events - pridedame tik jei wordsColumn
                if (draggable.parentElement && draggable.parentElement.id === 'words-column') {
                    draggable.addEventListener('touchstart', handleTouchStart, { passive: false });
                    draggable.addEventListener('touchmove', handleTouchMove, { passive: false });
                    draggable.addEventListener('touchend', handleTouchEnd, { passive: false });
                }
            });

            dropZones.forEach(zone => {
                zone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'move';
                    if (!zone.classList.contains('missing-zone')) {
                        zone.classList.add('hovered');
                    }
                });
                
                zone.addEventListener('dragleave', (e) => {
                    zone.classList.remove('hovered');
                });
                
                zone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    zone.classList.remove('hovered');
                    
                    if (zone.classList.contains('missing-zone')) return;

                    const id = e.dataTransfer.getData('text/plain');
                    const draggableElement = document.getElementById(id);
                    
                    if (!draggableElement) return;
                    
                    // Patikriname ar elementas i≈° wordsColumn
                    if (draggableElement.parentElement.id !== 'words-column') return;

                    // Jei zonoje jau yra ≈æodis, grƒÖ≈æiname jƒØ ƒØ wordsColumn
                    const existingWord = zone.querySelector('.draggable-word');
                    if (existingWord) {
                        wordsColumn.appendChild(existingWord);
                        // GrƒÖ≈æiname drag funkcionalumƒÖ
                        existingWord.draggable = true;
                        existingWord.addEventListener('touchstart', handleTouchStart, { passive: false });
                        existingWord.addEventListener('touchmove', handleTouchMove, { passive: false });
                        existingWord.addEventListener('touchend', handleTouchEnd, { passive: false });
                    }
                    
                    // ƒÆdedame naujƒÖ ≈æodƒØ
                    zone.appendChild(draggableElement);
                    
                    // Pa≈°aliname drag funkcionalumƒÖ i≈° ƒØdƒóto ≈æod≈æio
                    draggableElement.draggable = false;
                    draggableElement.removeEventListener('touchstart', handleTouchStart);
                    draggableElement.removeEventListener('touchmove', handleTouchMove);
                    draggableElement.removeEventListener('touchend', handleTouchEnd);
                    
                    clearFeedback();
                });
            });
        }

        function clearFeedback() {
            const dropZones = document.querySelectorAll('.drop-zone');
            dropZones.forEach(zone => zone.classList.remove('correct', 'incorrect', 'input-correct', 'input-incorrect'));
        }

        function resetCard() {
            createCard(currentCardIndex);
            scores[currentCardIndex] = null;
        }



        function updateNavButtons() {
            prevBtn.disabled = currentCardIndex === 0;
        }

        function checkAnswers() {
            if (scores[currentCardIndex] !== null) return;

            const card = cardsData[currentCardIndex];
            const missingIndex = card.missingPersonIndex;

            let correctCount = 0;
            const dropZones = document.querySelectorAll('.drop-zone');

            dropZones.forEach(zone => {
                const personIndex = parseInt(zone.dataset.personIndex, 10);
                const correctForm = card.forms[personIndex];

                zone.classList.remove('correct', 'incorrect', 'input-correct', 'input-incorrect');

                if (personIndex === missingIndex) {
                    const input = zone.querySelector('.missing-input');
                    const value = (input.value || '').trim();
                    if (value.toLowerCase() === correctForm.toLowerCase()) {
                        zone.classList.add('input-correct');
                        correctCount++;
                    } else {
                        zone.classList.add('input-incorrect');
                    }
                } else {
                    const droppedWord = zone.querySelector('.draggable-word');
                    if (droppedWord && droppedWord.textContent === correctForm) {
                        zone.classList.add('correct');
                        correctCount++;
                    } else {
                        zone.classList.add('incorrect');
                    }
                }
            });

            scores[currentCardIndex] = correctCount;
            isChecked = true;

            if (currentCardIndex === cardsData.length - 1) {
                actionBtn.textContent = 'üèÅ Rezultatai';
            } else {
                actionBtn.textContent = '‚û°Ô∏è Toliau';
            }
        }

        function goToNextCard() {
            if (currentCardIndex < cardsData.length - 1) {
                currentCardIndex++;
                createCard(currentCardIndex);
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('card').style.display = 'none';
            document.getElementById('controls').style.display = 'none';
            document.getElementById('card-header').style.display = 'none';
            resultsContainer.style.display = 'block';

            resultsList.innerHTML = '';
            let totalCorrect = 0;
            const totalPerCard = persons.length; // 6
            const totalWords = cardsData.length * totalPerCard;

            cardsData.forEach((card, index) => {
                const score = scores[index] === null ? 0 : scores[index];
                totalCorrect += score;
                const percentage = (score / totalPerCard * 100).toFixed(0);
                const listItem = document.createElement('li');
                listItem.textContent = `"${card.verb}": teisinga ${score}/${totalPerCard} ‚Äì ${percentage}%`;
                resultsList.appendChild(listItem);
            });

            const totalPercentage = totalWords > 0 ? (totalCorrect / totalWords * 100).toFixed(0) : 0;
            totalScoreEl.textContent = `Bendras rezultatas: ${totalCorrect}/${totalWords} ‚Äì ${totalPercentage}%`;

            sendResultToSheet('L0101 Asmenavimas: Esamasis laikas | nutemk ir ƒØra≈°yk tr≈´kstamƒÖ (I)', totalPercentage);
        }

        function restartGame() {
            scores.fill(null);
            currentCardIndex = 0;
            resultsContainer.style.display = 'none';
            document.getElementById('card').style.display = 'grid';
            document.getElementById('controls').style.display = 'flex';
            document.getElementById('card-header').style.display = 'block';
            createCard(currentCardIndex);
        }

        // --- ƒÆvyki≈≥ klausytojai ---
        prevBtn.addEventListener('click', () => {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                createCard(currentCardIndex);
            }
        });

        actionBtn.addEventListener('click', () => {
            if (!isChecked) {
                checkAnswers();
            } else {
                goToNextCard();
            }
        });

        resetBtn.addEventListener('click', resetCard);
        restartBtn.addEventListener('click', restartGame);

        // --- Pradinis paleidimas ---
        createCard(currentCardIndex);
    </script>
