<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skiemenavimas: ƒÆvair≈´s ≈æod≈æiai - Kalbos Upƒó</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        body {
            font-family: 'OpenDyslexic', Arial, sans-serif;
            letter-spacing: 0.05em;
            background-color: #E8F4F8;
            line-height: 1.8;
        }
        
        .task-wrapper {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 12px 24px;
            background-color: #7CB3E9;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        
        .back-btn:hover {
            background-color: #4A90E2;
        }
        
        .student-info {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #4A90E2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .change-name-btn {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'OpenDyslexic', Arial, sans-serif;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .change-name-btn:hover {
            background-color: #0D3B66;
        }
        
        h1 {
            font-size: 32px;
            color: #0D3B66;
            margin-bottom: 10px;
            text-align: center;
        }
        
        h2 {
            font-size: 20px;
            color: #4A90E2;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .instruction {
            text-align: center;
            font-size: 18px;
            color: #1A4D7A;
            margin-bottom: 30px;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #4A90E2;
        }
        
        /* ≈Ωod≈æio konteineris */
        .word-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: nowrap;
            white-space: nowrap;
            background-color: #ffffff;
            border-radius: 15px;
            padding: 40px 20px;
            margin: 30px 0;
            min-height: 120px;
            border: 3px solid #4A90E2;
            box-shadow: 0 4px 15px rgba(26, 77, 122, 0.15);
        }
        
        .word-container span {
            font-size: 48px;
            font-weight: bold;
            color: #0D3B66;
            transition: transform 0.2s ease-in-out;
        }
        
        /* Paspaud≈æiama sritis tarp raid≈æi≈≥ */
        .word-container .divider {
            width: 24px;
            align-self: stretch;
            cursor: pointer;
            position: relative;
            border-radius: 6px;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 2px;
        }
        
        .word-container .divider:hover {
            background-color: #E8F4F8;
        }
        
        .word-container .divider.selected::after {
            content: '|';
            color: #4A90E2;
            font-weight: bold;
            font-size: 3rem;
            line-height: 1;
        }
        /* Mygtukai */
        .btn {
            background: linear-gradient(135deg, #4A90E2, #0D3B66);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            font-family: 'OpenDyslexic', Arial, sans-serif;
            font-weight: bold;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }
        
        .btn.hidden {
            display: none;
        }
        
        .btn-disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #4ECDC4, #27ae60);
        }
        
        .controls {
            text-align: center;
            margin: 25px 0;
        }
        
        /* Feedback */
        .feedback {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            min-height: 60px;
        }
        
        .feedback .text-green {
            color: #155724;
            background-color: #d4edda;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #c3e6cb;
            display: inline-block;
        }
        
        .feedback .text-red {
            color: #721c24;
            background-color: #f8d7da;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #f5c6cb;
            display: inline-block;
        }
        
        .feedback .correct-answer {
            color: #1A4D7A;
            margin-top: 10px;
            display: block;
        }
        
        /* Progress */
        .progress {
            text-align: center;
            font-size: 16px;
            color: #1A4D7A;
            margin-top: 20px;
            font-weight: bold;
        }
        
        /* Rezultat≈≥ kortelƒó */
        .results-card {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(26, 77, 122, 0.15);
            border: 3px solid #4ECDC4;
            text-align: center;
            margin-top: 30px;
        }
        
        .results-card.hidden {
            display: none;
        }
        
        .results-card h2 {
            font-size: 32px;
            color: #0D3B66;
            margin-bottom: 20px;
        }
        
        .final-score {
            font-size: 48px;
            color: #4A90E2;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .accuracy {
            font-size: 24px;
            color: #1A4D7A;
            margin-bottom: 30px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 26px;
            }
            
            .word-container span {
                font-size: 36px;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 16px;
                margin: 5px;
            }
            
            .controls {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="task-wrapper">
        <a href="../../index.html" class="back-btn">‚Üê GrƒØ≈æti ƒØ prad≈æiƒÖ</a>
        
        <div class="student-info">
            <span style="font-size: 18px; color: #1A4D7A;">
                Mokinys: <strong id="studentNameDisplay"></strong>
            </span>
            <button class="change-name-btn" onclick="changeName()">Keisti vardƒÖ</button>
        </div>
        
        <div id="main-card">
            <h1>≈Ωod≈æi≈≥ skiemenavimas</h1>
            <h2>ƒÆvair≈´s ≈æod≈æiai</h2>
            
            <div class="instruction" id="instruction">
                Paspausk tarp raid≈æi≈≥, kad pa≈æymƒótum, kur baigiasi skiemuo.
            </div>
            
            <div id="word-container" class="word-container"></div>
            
            <div class="controls">
                <button id="check-btn" class="btn" onclick="checkAnswer()">‚úÖ Tikrinti</button>
                <button id="next-btn" class="btn hidden" onclick="goToNextWord()">‚û°Ô∏è Kitas ≈æodis</button>
            </div>
            
            <div id="feedback" class="feedback"></div>
            
            <div id="progress" class="progress">≈Ωodis 1 i≈° 10</div>
        </div>
        
        <div id="results-card" class="results-card hidden">
            <h2>üéâ U≈æduotis baigta!</h2>
            <div id="final-score" class="final-score"></div>
            <div id="accuracy" class="accuracy"></div>
            <button class="btn btn-success" onclick="location.reload()">üîÑ Pradƒóti i≈° naujo</button>
        </div>
    </div>

    <script>
        // --- Vard≈≥ valdymas ---
        function showNamePrompt() {
            const studentName = localStorage.getItem('studentName');
            
            if (!studentName) {
                const name = prompt('ƒÆvesk savo vardƒÖ:');
                if (name && name.trim() !== '') {
                    localStorage.setItem('studentName', name.trim());
                    return name.trim();
                } else {
                    alert('Pra≈°ome ƒØvesti vardƒÖ, kad galƒótumƒóte pradƒóti u≈æduotƒØ.');
                    return showNamePrompt();
                }
            }
            return studentName;
        }

        function changeName() {
            localStorage.removeItem('studentName');
            const newName = showNamePrompt();
            alert(`Vardas pakeistas ƒØ: ${newName}`);
            location.reload();
        }

        function sendResultToSheet(taskName, score) {
            const studentName = localStorage.getItem('studentName') || 'Ne≈æinomas';
            const timestamp = new Date().toLocaleString('lt-LT');
        
            const data = {
                name: studentName,
                task: taskName,
                score: score,
                timestamp: timestamp
            };
        
            console.log('Siunƒçiamas rezultatas:', data);
        
            fetch('https://script.google.com/macros/s/AKfycbzhXP3hJ6NBLOld6Gbg-tlN-Tk8BPoxx32tx9j-iKCJChVyeOpZiDyGu9g2cm6Vl0uf/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(() => {
                console.log('Rezultatas sƒókmingai i≈°si≈≥stas ƒØ Google Sheets! ‚úÖ');
            })
            .catch(error => {
                console.error('Klaida siunƒçiant rezultatƒÖ:', error);
            });
        }
        
        const studentName = showNamePrompt();
        document.getElementById('studentNameDisplay').textContent = studentName;

        // --- ≈Ωod≈æi≈≥ duomenys ---
        const words = [
            { word: 'lapinas', syllables: [2, 4] },
            { word: 'automobilis', syllables: [2, 4, 6, 8] },
            { word: 'mokytoja', syllables: [2, 4, 6] },
            { word: 'knygynas', syllables: [3, 5] },
            { word: 'pavasaris', syllables: [2, 4, 6] },
            { word: 'kompiuteris', syllables: [3, 6, 8] },
            { word: 'atƒójimas', syllables: [1, 3, 5] },
            { word: 'dramblys', syllables: [5] },
            { word: 'egzaminas', syllables: [2, 4, 6] },
            { word: 'sƒÖsiuvinis', syllables: [2, 5, 7] }
        ];

        // --- B≈´senos kintamieji ---
        let currentWordIndex = 0;
        let userSyllables = [];
        let isChecked = false;
        let correctAnswers = 0;

        // --- DOM elementai ---
        const mainCard = document.getElementById('main-card');
        const wordContainer = document.getElementById('word-container');
        const checkBtn = document.getElementById('check-btn');
        const nextBtn = document.getElementById('next-btn');
        const feedbackEl = document.getElementById('feedback');
        const progressEl = document.getElementById('progress');
        const instructionEl = document.getElementById('instruction');
        const resultsCard = document.getElementById('results-card');
        const finalScoreEl = document.getElementById('final-score');
        const accuracyEl = document.getElementById('accuracy');
        // --- Funkcijos ---

        /**
         * Paruo≈°ia ir atvaizduoja dabartinƒØ ≈æodƒØ ekrane.
         */
        function displayWord() {
            wordContainer.innerHTML = '';
            userSyllables = [];
            isChecked = false;
            const currentWord = words[currentWordIndex].word;

            currentWord.split('').forEach((letter, index) => {
                const letterSpan = document.createElement('span');
                letterSpan.textContent = letter;
                wordContainer.appendChild(letterSpan);

                if (index < currentWord.length - 1) {
                    const divider = document.createElement('div');
                    divider.classList.add('divider');
                    divider.dataset.index = index + 1;
                    divider.addEventListener('click', () => {
                        if (isChecked) return;
                        toggleSyllableBreak(divider, index + 1);
                    });
                    wordContainer.appendChild(divider);
                }
            });

            updateProgress();
        }

        /**
         * ƒÆjungia arba i≈°jungia skiemens ≈æymƒô.
         */
        function toggleSyllableBreak(dividerEl, position) {
            dividerEl.classList.toggle('selected');
            if (userSyllables.includes(position)) {
                userSyllables = userSyllables.filter(s => s !== position);
            } else {
                userSyllables.push(position);
            }
            userSyllables.sort((a, b) => a - b);
        }

        /**
         * Patikrina vartotojo atsakymƒÖ ir pateikia grƒØ≈ætamƒÖjƒØ ry≈°ƒØ.
         */
        function checkAnswer() {
            if (isChecked) return;
            isChecked = true;
            
            const correctSyllables = words[currentWordIndex].syllables;
            const isCorrect = userSyllables.length === correctSyllables.length &&
                              userSyllables.every((val, index) => val === correctSyllables[index]);

            if (isCorrect) {
                feedbackEl.innerHTML = '<span class="text-green">‚úÖ Puiku! Teisingai! üéâ</span>';
                correctAnswers++;
            } else {
                const correctWord = formatCorrectAnswer(words[currentWordIndex].word, correctSyllables);
                feedbackEl.innerHTML = `
                    <span class="text-red">‚ùå Beveik... Pabandyk dar kartƒÖ.</span>
                    <span class="correct-answer">Teisingas atsakymas: <b>${correctWord}</b></span>
                `;
            }

            checkBtn.classList.add('hidden');
            checkBtn.classList.add('btn-disabled');
            nextBtn.classList.remove('hidden');
            
            if (currentWordIndex === words.length - 1) {
                nextBtn.textContent = 'üèÅ Baigti u≈æduotƒØ';
            }
        }
        
        /**
         * Formatuoja ≈æodƒØ su skiemen≈≥ br≈´k≈°neliais teisingam atsakymui parodyti.
         */
        function formatCorrectAnswer(word, syllables) {
            let result = '';
            let lastIndex = 0;
            syllables.forEach(pos => {
                result += word.substring(lastIndex, pos) + '-';
                lastIndex = pos;
            });
            result += word.substring(lastIndex);
            return result;
        }

        /**
         * Pereina prie kito ≈æod≈æio arba u≈æbaigia u≈æduotƒØ.
         */
        function goToNextWord() {
            currentWordIndex++;
            if (currentWordIndex < words.length) {
                feedbackEl.innerHTML = '';
                checkBtn.classList.remove('hidden');
                checkBtn.classList.remove('btn-disabled');
                nextBtn.classList.add('hidden');
                nextBtn.textContent = '‚û°Ô∏è Kitas ≈æodis';
                displayWord();
            } else {
                showFinalResults();
            }
        }
        /**
         * Rodo galutinius rezultatus.
         */
        function showFinalResults() {
            mainCard.style.display = 'none';
            resultsCard.classList.remove('hidden');
            
            const totalWords = words.length;
            const percentage = Math.round((correctAnswers / totalWords) * 100);

            finalScoreEl.textContent = `${correctAnswers} / ${totalWords} teising≈≥ atsakym≈≥`;
            accuracyEl.textContent = `Tikslumas: ${percentage}%`;
            
            sendResultToSheet('Skiemenavimas: ƒÆvair≈´s ≈æod≈æiai', percentage);
        }

        /**
         * Atnaujina eigos indikatori≈≥.
         */
        function updateProgress() {
            progressEl.textContent = `≈Ωodis ${currentWordIndex + 1} i≈° ${words.length}`;
        }

        // --- Pradinis paleidimas ---
        displayWord();
    </script>
</body>
</html>
