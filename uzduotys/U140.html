<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Užduotis U140 (Pataisyta versija)</title>
    <style>
        body {
            /* Vizualinis stilius disleksikui */
            font-family: Verdana, Arial, sans-serif;
            line-height: 1.7; 
            font-size: 1.3em; 
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            color: #333; 
        }
        .task-container {
            margin-bottom: 50px; 
        }
        .task-title {
            font-size: 2.2em;
            font-weight: 900; 
            margin-bottom: 30px;
        }
        .title-u {
            color: #008000; /* Žalia */
        }
        .title-number {
            color: #175080; /* Ramesnė mėlyna */
        }
        .main-text {
            margin-bottom: 30px;
        }
        .number-percent {
            font-weight: 700; 
            color: #175080; /* Mėlyna spalva skaičiams IR procentams */
            font-size: 1.1em; 
        }
        /* Vertikalus sąrašo išdėstymas */
        .sub-questions {
            list-style-type: none; 
            padding-left: 0;
            margin-left: 0;
        }
        .sub-questions li {
            margin-bottom: 15px; 
        }
        .question-label {
            font-weight: bold;
            color: #111; 
            margin-right: 8px;
            display: inline-block;
            white-space: nowrap; /* Uždrausti lūžti tarp 1) ir klausimo */
        }
        .question-text {
            display: inline;
            /* Naudojame min-width, kad bandytų laikyti visą eilutę kartu */
            min-width: 90%; 
        }
    </style>
</head>
<body>

    <div class="task-container">
        <div class="task-title">
            <span class="title-u">U</span><span class="title-number">140</span>
        </div>
        
        <div class="main-text">
            Paveikslas kainavo <span class="number-percent">200</span> eurų. Jo kaina buvo mažinama du kartus po <span class="number-percent">10%</span>.
        </div>
        
        <ul class="sub-questions">
            <li>
                <span class="question-label">1)</span> 
                <span class="question-text">Kiek procentų sumažėjo paveikslo kaina?</span>
            </li>
            <li>
                <span class="question-label">2)</span> 
                <span class="question-text">Kiek procentų (vieno procento tikslumu) reikia padidinti naująją paveikslo kainą, kad jis kainuotų <span class="number-percent">243</span> eurus?</span>
            </li>
        </ul>
    </div>

</body>
</html>
