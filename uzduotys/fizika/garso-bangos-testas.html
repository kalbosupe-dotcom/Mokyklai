        function changeName() {
            localStorage.removeItem('studentName');
            const newName = showNamePrompt();
            alert(`Vardas pakeistas ƒØ: \${newName}`);
            location.reload();
        }

        function sendResultToSheet(taskName, score) {
            const studentName = localStorage.getItem('studentName') || 'Ne≈æinomas';
            const timestamp = new Date().toLocaleString('lt-LT');
        
            const data = {
                name: studentName,
                task: taskName,
                score: score,
                timestamp: timestamp
            };
        
            console.log('Siunƒçiamas rezultatas:', data);
        
            fetch(SHEET_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(() => {
                console.log('Rezultatas sƒókmingai i≈°si≈≥stas ƒØ Google Sheets! ‚úÖ');
            })
            .catch(error => {
                console.error('Klaida siunƒçiant rezultatƒÖ:', error);
            });
        }
        
        const studentName = showNamePrompt();
        document.getElementById('studentNameDisplay').textContent = studentName;

        // --- KORTELI≈≤ GENERAVIMAS ---
        function generateTaskCards() {
            const container = document.getElementById('task-cards-container');
            
            tasks.forEach((task, index) => {
                const cardDiv = document.createElement('div');
                cardDiv.id = `card-task-${task.id}`;
                cardDiv.className = 'card';
                if (index === 0) cardDiv.classList.add('active');
                
                let optionsHTML = '';
                task.options.forEach((option, optIndex) => {
                    optionsHTML += `
                        <label class="option" data-task="${task.id}" data-option="${optIndex}">
                            <input type="radio" name="q${task.id}" value="${optIndex}">
                            <span>${option}</span>
                        </label>
                    `;
                });
                
                cardDiv.innerHTML = `
                    <div class="task-header">
                        <div class="task-title">üìù Klausimas ${index + 1}</div>
                        <div class="task-progress">${index + 1} / ${tasks.length}</div>
                    </div>
                    
                    <div class="question-box">
                        <strong>${task.question}</strong>
                    </div>
                    
                    <div class="options-container" id="options-${task.id}">
                        ${optionsHTML}
                    </div>
                    
                    <div class="feedback-message" id="feedback-${task.id}"></div>
                    
                    <div class="button-container">
                        <button onclick="checkAnswer(${task.id})" class="action-button btn-primary" id="check-btn-${task.id}">‚úÖ Patikrinti</button>
                    </div>
                `;
                
                container.appendChild(cardDiv);
            });
            
            // Pridƒóti event listener'ius pasirinkimams
            addOptionListeners();
        }

        // --- PASIRINKIM≈≤ LISTENER'IAI ---
        function addOptionListeners() {
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', function(e) {
                    if (!this.classList.contains('disabled')) {
                        const input = this.querySelector('input');
                        input.checked = true;
                        
                        const taskId = this.getAttribute('data-task');
                        updateOptionStyles(taskId);
                    }
                });
            });
        }

        // --- ATNAUJINTI PASIRINKIM≈≤ STILIUS ---
        function updateOptionStyles(taskId) {
            const options = document.querySelectorAll(`[data-task="${taskId}"]`);
            options.forEach(option => {
                const input = option.querySelector('input');
                if (input.checked) {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
            });
        }

        // --- KORTELI≈≤ RODYMAS ---
        function showCard(cardId) {
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('active');
            });
            document.getElementById(cardId).classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // --- ATSAKYMO TIKRINIMAS ---
        function checkAnswer(taskId) {
            const task = tasks.find(t => t.id === taskId);
            const selectedInput = document.querySelector(`input[name="q${taskId}"]:checked`);
            const feedback = document.getElementById(`feedback-${taskId}`);
            const checkBtn = document.getElementById(`check-btn-${taskId}`);
            const options = document.querySelectorAll(`[data-task="${taskId}"]`);
            
            // Patikrinti ar pasirinktas atsakymas
            if (!selectedInput) {
                feedback.innerHTML = '‚ö†Ô∏è <span class="feedback-incorrect">Pra≈°ome pasirinkti atsakymƒÖ!</span>';
                return;
            }
            
            const selectedValue = parseInt(selectedInput.value);
            const isCorrect = selectedValue === task.correct;
            
            // I≈°saugoti atsakymƒÖ
            userAnswers.push({
                taskId: taskId,
                question: task.question,
                userAnswer: selectedValue,
                correctAnswer: task.correct,
                isCorrect: isCorrect
            });
            
            // Pa≈æymƒóti teisingus/neteisingus atsakymus
            options.forEach((option, index) => {
                option.classList.add('disabled');
                const optIndex = parseInt(option.getAttribute('data-option'));
                
                if (optIndex === task.correct) {
                    option.classList.add('correct');
                } else if (option.querySelector('input').checked) {
                    option.classList.add('incorrect');
                }
            });
            
            // Rodyti feedback
            if (isCorrect) {
                feedback.innerHTML = '‚úÖ <span class="feedback-correct">Teisingai!</span>';
            } else {
                feedback.innerHTML = '‚ùå <span class="feedback-incorrect">Neteisingai. Teisingas atsakymas pa≈æymƒótas ≈æalia spalva.</span>';
            }
            
            // I≈°jungti tikrinimo mygtukƒÖ ir pridƒóti toliau mygtukƒÖ
            checkBtn.style.display = 'none';
            
            const buttonContainer = document.getElementById(`card-task-${taskId}`).querySelector('.button-container');
            const nextBtn = document.createElement('button');
            nextBtn.className = 'action-button btn-secondary';
            
            if (taskId < tasks.length) {
                nextBtn.textContent = '‚û°Ô∏è Toliau';
                nextBtn.onclick = () => showCard(`card-task-${taskId + 1}`);
            } else {
                nextBtn.textContent = 'üèÅ Rezultatai';
                nextBtn.onclick = () => showResults();
            }
            
            buttonContainer.appendChild(nextBtn);
        }

        // --- REZULTAT≈≤ RODYMAS ---
        function showResults() {
            showCard('card-results');
            
            const resultDetails = document.getElementById('result-details');
            const totalScoreEl = document.getElementById('total-score');
            
            let correctCount = 0;
            let detailsHTML = '';
            
            userAnswers.forEach((answer, index) => {
                if (answer.isCorrect) correctCount++;
                
                const itemClass = answer.isCorrect ? 'correct-item' : 'incorrect-item';
                const icon = answer.isCorrect ? '‚úÖ' : '‚ùå';
                const statusText = answer.isCorrect 
                    ? '<span style="color: #27ae60;">Teisingai</span>' 
                    : '<span style="color: #e74c3c;">Neteisingai</span>';
                
                detailsHTML += `
                    <div class="result-item ${itemClass}">
                        ${icon} <strong>${index + 1}. ${answer.question}</strong> - ${statusText}
                    </div>
                `;
            });
            
            resultDetails.innerHTML = detailsHTML;
            
            const totalTasks = tasks.length;
            const percentage = Math.round((correctCount / totalTasks) * 100);
            const scoreClass = percentage >= 70 ? 'score-good' : 'score-bad';
            
            totalScoreEl.innerHTML = `
                <div>Teisingai atsakyta: <strong>${correctCount} / ${totalTasks}</strong></div>
                <div class="score-percentage ${scoreClass}">${percentage}%</div>
            `;
            
            // Si≈≥sti rezultatus ƒØ Google Sheets
            sendResultToSheet('F0003 Garso bangos | 12 trump≈≥ klausim≈≥ testas', percentage);
        }

        // --- ENTER KLAVI≈†O PALAIKYMAS ---
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const activeCard = document.querySelector('.card.active');
                if (activeCard && activeCard.id.startsWith('card-task-')) {
                    const taskId = parseInt(activeCard.id.split('-')[2]);
                    const checkBtn = document.getElementById(`check-btn-${taskId}`);
                    if (checkBtn && checkBtn.style.display !== 'none') {
                        checkAnswer(taskId);
                    }
                }
            }
        });

        // --- INICIALIZACIJA ---
        generateTaskCards();
    </script>
</body>
</html>
