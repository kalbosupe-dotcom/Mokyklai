        /**
         * Mai≈°o masyvƒÖ (Fisher-Yates algoritmas).
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function generateTaskCards() {
            const container = document.getElementById('task-cards-container');
            
            tasks.forEach((task, index) => {
                // 1. MAI≈†OME ATSAKYMUS IR KOREGUOJAME TEISINGƒÑ ATSAKYMƒÑ
                const originalOptions = task.options.map((text, originalIndex) => ({ text, originalIndex }));
                shuffleArray(originalOptions);

                // Randame naujƒÖ teisingo atsakymo pozicijƒÖ
                const newCorrectIndex = originalOptions.findIndex(option => option.originalIndex === task.correct);
                
                // 2. GENERUOJAME KORTELƒò
                const cardDiv = document.createElement('div');
                cardDiv.id = `card-task-${index + 1}`;
                cardDiv.className = 'card';
                if (index === 0) cardDiv.classList.add('active');
                
                let optionsHTML = '';
                originalOptions.forEach((option, optIndex) => {
                    optionsHTML += `

                            <input type="radio" name="q${index + 1}" value="${optIndex}">
                            <span>${option.text}</span>
                        </label>
                    `;
                });
                
                let contentHTML = '';
                if (task.image) {
                    contentHTML = `
                        <div class="content-wrapper">
                            <div class="options-container" id="options-${index + 1}">

                            </div>

                            </div>
                        </div>
                    `;
                } else {
                    contentHTML = `
                        <div class="options-container" id="options-${index + 1}">
                            ${optionsHTML}
                        </div>
                    `;
                }
                
                cardDiv.innerHTML = `

                        <div class="task-title">üìù Klausimas ${index + 1} / ${tasks.length}</div>
                    </div>
                    
                    <div class="question-box">
                        <strong>${task.question}</strong>
                    </div>
                    
                    ${contentHTML}
                    
                    <div class="feedback-message" id="feedback-${index + 1}"></div>

                    </div>
                `;
                
                container.appendChild(cardDiv);
            });
            
            addOptionListeners();
        }

        function addOptionListeners() {
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', function(e) {
                    if (!this.classList.contains('disabled')) {
                        const input = this.querySelector('input');
                        input.checked = true;
                        
                        const cardIndex = this.getAttribute('data-index'); 
                        updateOptionStyles(cardIndex);
                    }
                });
            });
        }

        function updateOptionStyles(cardIndex) {
            const options = document.querySelectorAll(`[data-index="${cardIndex}"]`); 
            options.forEach(option => {
                const input = option.querySelector('input');
                if (input.checked) {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
            });
        }

                card.classList.remove('active');

            const targetCard = document.getElementById('card-task-' + cardIndex);

                question: task.question,
                userAnswer: selectedValue,
                correctAnswer: newCorrectIndex, // I≈°saugome naujƒÖ indeksƒÖ
                isCorrect: isCorrect
            });
            
            options.forEach((option) => {
                option.classList.add('disabled');
                const optIndex = parseInt(option.getAttribute('data-option'));
                
                // PATAISYMAS: Naudojame naujƒÖ teisingƒÖ indeksƒÖ
                if (optIndex === newCorrectIndex) {
                    option.classList.add('correct');
                } else if (option.querySelector('input').checked) {
                    option.classList.add('incorrect');
                }
            });
            
            if (isCorrect) {
                feedback.innerHTML = '‚úÖ <span class="feedback-correct">Teisingai!</span>';
            } else {
                feedback.innerHTML = '‚ùå <span class="feedback-incorrect">Neteisingai. Teisingas atsakymas pa≈æymƒótas ≈æalia spalva.</span>';
            }
            
            checkBtn.className = 'action-button btn-secondary';
            
            if (cardIndex < tasks.length) {
                checkBtn.textContent = '‚û°Ô∏è Toliau';
                checkBtn.onclick = function() {
                    showCard(cardIndex + 1); 
                };
            } else {
                checkBtn.textContent = 'üèÅ Rezultatai';
                checkBtn.onclick = function() {
                    showResults();
                };
            }
        }

        // PATAISYMAS: pilnai ƒØgyvendinta showResults funkcija
        function showResults() {
            showCard('card-results');
            
            const resultDetails = document.getElementById('result-details');
            const totalScoreEl = document.getElementById('total-score');
            
            let correctCount = 0;
            let detailsHTML = '';
            
            userAnswers.forEach((answer, index) => {
                if (answer.isCorrect) correctCount++;

                // Rasti teisingƒÖ teksto atsakymƒÖ (ne indekso)
                const originalTask = tasks.find(t => t.id === answer.taskId);
                
                // Gauti pasirinkto atsakymo tekstƒÖ (atsakymo tekstai nebuvo mai≈°omi)
                const correctOptionText = originalTask.options[originalTask.correct];
                
                const itemClass = answer.isCorrect ? 'correct-item' : 'incorrect-item';
                const icon = answer.isCorrect ? '‚úÖ' : '‚ùå';
                const statusText = answer.isCorrect 
                    ? '<span style="color: #27ae60;">Teisingai</span>' 
                    : '<span style="color: #e74c3c;">Neteisingai</span>';
                
                detailsHTML += `
                    <div class="result-item ${itemClass}">
                        ${icon} <strong>${index + 1}. ${answer.question}</strong> - ${statusText}
                        ${!answer.isCorrect ? `<div style="margin-top:5px; font-size:0.9rem; color:#1A4D7A;">Teisingas: ${correctOptionText}</div>` : ''}
                    </div>
                `;
            });
            
            resultDetails.innerHTML = detailsHTML;
            
            const totalTasks = tasks.length;
            const percentage = Math.round((correctCount / totalTasks) * 100);
            const scoreClass = percentage >= 70 ? 'score-good' : 'score-bad';
            
            totalScoreEl.innerHTML = `
                <div>Teisingai atsakyta: <strong>${correctCount} / ${totalTasks}</strong></div>
                <div class="score-percentage ${scoreClass}">${percentage}%</div>
            `;
            
            sendResultToSheet('F0004 Garso bang≈≥ parametr≈≥ sƒÖsajos | 34 klausimai', percentage);
        }

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const activeCard = document.querySelector('.card.active');
                if (activeCard && activeCard.id.startsWith('card-task-')) {
                    const cardIndex = parseInt(activeCard.id.split('-')[2]); 
                    const checkBtn = document.getElementById(`check-btn-${cardIndex}`);
                    
                    if (checkBtn && checkBtn.textContent.includes('Patikrinti')) {
                        // Nustatome tiksl≈≥ teisingo atsakymo indeksƒÖ prie≈° patikrinimƒÖ
                        const currentTask = tasks[cardIndex - 1];
                        const selectedOptions = document.querySelectorAll(`[data-index="${cardIndex}"]`);
                        
                        let correctOptionText = currentTask.options[currentTask.correct];
                        let newCorrectIndex = -1;
                        selectedOptions.forEach((option, index) => {
                           if (option.querySelector('span').textContent === correctOptionText) {
                               newCorrectIndex = index;
                           }
                        });

                        if (newCorrectIndex !== -1) {
                            checkAnswer(cardIndex, newCorrectIndex);
                        } else {
                            // Jei ka≈ækas nepavyko, bandome be mai≈°ymo logikos (avarijos atveju)
                             checkAnswer(cardIndex, currentTask.correct);
                        }
                    } else if (checkBtn) {
                        checkBtn.click();
                    }
                }
            }
        });

        generateTaskCards(); 
    </script>
