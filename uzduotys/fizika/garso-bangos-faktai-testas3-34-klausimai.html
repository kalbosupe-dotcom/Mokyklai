<!DOCTYPE html>
<html lang="lt">
<head>

    <title>üéµ Testas #2: Garso bang≈≥ ≈æinios: faktai, palyginimas, formulƒós</title>
    <style>

        .page-wrapper {

        .header-row {

        .back-btn {

        .back-btn:hover {

        }
        
        .student-info {

        .change-name-btn {

            transition: background-color 0.3s;

        }
        
        .change-name-btn:hover {

        }

        .card {
            width: 100%;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(26, 77, 122, 0.15);
            padding: 25px;
            border: 3px solid #4A90E2;
            display: none;
        }

        .card.active {
            display: block;
        }

        .task-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .task-title {
            font-size: 1.6rem;
            font-weight: bold;
            color: #0D3B66;
            margin-bottom: 0;
        }

        .question-box {
            background-color: #E8F4F8;
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #7CB3E9;
            margin: 15px 0;
            font-size: 1.3rem;
            line-height: 1.8;
            text-align: center;
            color: #1A4D7A;
            font-weight: 600;
        }

        .options-container {
            margin: 15px 0;
        }

        .option {
            background: white;
            border: 3px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #333;
        }

        .option:hover {
            border-color: #4A90E2;
            background: #E8F4F8;
            transform: translateX(5px);
        }

        .option input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #4A90E2;
        }

        .option.selected {
            border-color: #4A90E2;
            background: #E8F4F8;
        }

        .option.correct {
            border-color: #27ae60;
            background: #d4edda;
        }

        .option.incorrect {
            border-color: #e74c3c;
            background: #f8d7da;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .action-button {
            padding: 12px 28px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 10px;
            transition: all 0.3s;
            font-family: Verdana, Geneva, sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4ECDC4, #27ae60);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #4A90E2, #0D3B66);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #229954);
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .feedback-message {
            text-align: center;
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            min-height: 25px;
        }

        .feedback-correct {
            color: #27ae60;
        }

        .feedback-incorrect {
            color: #e74c3c;
        }

        .result-container {
            text-align: center;
            margin-top: 20px;
        }

        .result-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #0D3B66;
            margin-bottom: 20px;
        }

        .total-score {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
            padding: 20px;
            background-color: #E8F4F8;
            border-radius: 10px;
            border: 3px solid #4ECDC4;
        }

        .score-percentage {
            font-size: 2.5rem;
            margin-top: 10px;
        }

        .score-good {
            color: #27ae60;
        }

        .score-bad {
            color: #e74c3c;
        }

        .result-details {
            margin: 15px 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .result-item {
            padding: 8px 12px;
            margin: 6px 0;
            background-color: #ffffff;
            border-radius: 6px;
            font-size: 1rem;
            text-align: left;
        }

        .result-item.correct-item {
            border-left: 4px solid #27ae60;
        }

        .result-item.incorrect-item {
            border-left: 4px solid #e74c3c;
        }

        @media (max-width: 768px) {
            .header-row {
                flex-direction: column;
                align-items: stretch;
            }

            .student-info {
                min-width: auto;
            }

            .card {
                padding: 20px;
            }

            .task-title {
                font-size: 1.3rem;
            }

            .question-box {
                font-size: 1.1rem;
                padding: 15px;
            }

            .option {
                font-size: 1rem;
                padding: 12px;
            }

            .action-button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="header-row">
            <a href="../../index.html" class="back-btn">‚Üê GrƒØ≈æti ƒØ prad≈æiƒÖ</a>
            
            <div class="student-info">
                <span style="font-size: 18px; color: #1A4D7A;">
                    Mokinys: <strong id="studentNameDisplay"></strong>
                </span>
                <button class="change-name-btn" onclick="changeName()">Keisti vardƒÖ</button>
            </div>
        </div>

        <!-- U≈ΩDUOƒåI≈≤ KORTELƒñS (bus sugeneruotos dinami≈°kai) -->
        <div id="task-cards-container"></div>

        <!-- KORTELƒñ: REZULTATAI -->
        <div id="card-results" class="card">
            <div class="result-title">üéâ Garso Bang≈≥ ≈Ωinios - Rezultatai</div>
            <div class="result-container">
                <div class="total-score" id="total-score"></div>
                <div class="result-details" id="result-details"></div>
            </div>
            <div class="button-container">
                <button onclick="location.reload()" class="action-button btn-success">üîÑ Pradƒóti i≈° naujo</button>
            </div>
        </div>
    </div>

    <script>
        // Google Sheets konfig≈´racija
        const SHEET_URL = 'https://script.google.com/macros/s/AKfycbzhXP3hJ6NBLOld6Gbg-tlN-Tk8BPoxx32tx9j-iKCJChVyeOpZiDyGu9g2cm6Vl0uf/exec';
        
        // U≈æduoties duomenys - GARSO BANG≈≤ ≈ΩINIOS
        const tasks = [
            // A. PALYGINIMO KLAUSIMAI: Da≈ænis
            { id: 1, question: "Kuris garsas auk≈°tesnis: 200 Hz ar 400 Hz?", options: ["200 Hz", "400 Hz", "Abu vienodi"], correct: 1 },
            { id: 2, question: "Kuris garsas ≈æemesnis: 100 Hz ar 500 Hz?", options: ["100 Hz", "500 Hz", "Abu vienodi"], correct: 0 },
            
            // B. KLAIDINGI TEIGINIAI
            { id: 3, question: "Amplitudƒó ƒØtakoja garso auk≈°tƒØ", options: ["Teisinga", "Klaidinga"], correct: 1 },
            { id: 4, question: "Da≈ænis ƒØtakoja garsumƒÖ", options: ["Teisinga", "Klaidinga"], correct: 1 },
            { id: 5, question: "Bangos ilgis ir da≈ænis proporcingi", options: ["Teisinga", "Klaidinga"], correct: 1 },
            { id: 6, question: "Periodas ir da≈ænis atvirk≈°ƒçiai proporcingi", options: ["Teisinga", "Klaidinga"], correct: 0 },
            
            // C. GARSO GREITIS SKIRTINGOSE TERPƒñSE
            { id: 7, question: "Garso greitis ore (20¬∞C) yra apie", options: ["340 m/s", "1500 m/s", "5000 m/s"], correct: 0 },
            { id: 8, question: "Garso greitis vandenyje yra apie", options: ["340 m/s", "1500 m/s", "5000 m/s"], correct: 1 },
            { id: 9, question: "Garso greitis pliene yra apie", options: ["340 m/s", "1500 m/s", "5000 m/s"], correct: 2 },
            { id: 10, question: "Kurioje terpƒóje garsas sklinda greiƒçiausiai?", options: ["Dujose", "Skysƒçiuose", "Kietose med≈æiagose"], correct: 2 },
            { id: 11, question: "Kurioje terpƒóje garsas sklinda lƒóƒçiausiai?", options: ["Dujose (ore)", "Skysƒçiuose", "Kietose med≈æiagose"], correct: 0 },
            { id: 12, question: "Garsas nesklinda", options: ["Ore", "Vandenyje", "Vakuume"], correct: 2 },
            { id: 13, question: "Kur garsas sklinda greiƒçiau: ore ar vandenyje?", options: ["Ore", "Vandenyje", "Vienodai"], correct: 1 },
            { id: 14, question: "Kur garsas sklinda greiƒçiau: vandenyje ar pliene?", options: ["Vandenyje", "Pliene", "Vienodai"], correct: 1 },
            
            // D. INFRAGARAS IR ULTRAGARAS
            { id: 15, question: "Infragarso da≈ænis yra", options: ["Ma≈æesnis nei 20 Hz", "Nuo 20 Hz iki 20 000 Hz", "Didesnis nei 20 000 Hz"], correct: 0 },
            { id: 16, question: "Ultragarso da≈ænis yra", options: ["Ma≈æesnis nei 20 Hz", "Nuo 20 Hz iki 20 000 Hz", "Didesnis nei 20 000 Hz"], correct: 2 },
            { id: 17, question: "≈Ωmogaus girdimo garso da≈æni≈≥ riba", options: ["10 Hz - 10 000 Hz", "20 Hz - 20 000 Hz", "50 Hz - 50 000 Hz"], correct: 1 },
            { id: 18, question: "15 Hz garsas yra", options: ["Infragarsas", "Girdimas garsas", "Ultragarsas"], correct: 0 },
            { id: 19, question: "25 000 Hz garsas yra", options: ["Infragarsas", "Girdimas garsas", "Ultragarsas"], correct: 2 },
            { id: 20, question: "≈†ik≈°nosparniai naudoja", options: ["InfragarsƒÖ", "GirdimƒÖ garsƒÖ", "UltragarsƒÖ"], correct: 2 },
            { id: 21, question: "Drambliai bendrauja", options: ["Infragarsu", "Girdimu garsu", "Ultragarsu"], correct: 0 },
            
            // E. AIDAS (Echo)
            { id: 22, question: "Aidas atsiranda dƒól", options: ["Garso sugƒórimo", "Garso atspind≈æio", "Garso l≈´≈æio"], correct: 1 },
            { id: 23, question: "Kad atsirast≈≥ aidas, reikia", options: ["Kli≈´ties (sienos, kalno)", "Vakuumo", "Labai tylios aplinkos"], correct: 0 },
            { id: 24, question: "Aido atsiradimui reikia bent", options: ["5 m atstumo", "17 m atstumo", "50 m atstumo"], correct: 1 },
            { id: 25, question: "Aidas grƒØ≈æta greiƒçiau", options: ["Kai kli≈´tis arƒçiau", "Kai kli≈´tis toliau", "Atstumas neturi ƒØtakos"], correct: 0 },
            
            // F. GARSO SAVYBƒñS (Bendrieji klausimai)
            { id: 26, question: "Garsas yra", options: ["Mechaninƒó banga", "Elektromagnetinƒó banga", "≈†viesos banga"], correct: 0 },
            { id: 27, question: "Garsui sklisti reikia", options: ["Tik oro", "Terpƒós (med≈æiagos)", "Garsas sklinda ir be terpƒós"], correct: 1 },
            { id: 28, question: "Garso bangos yra", options: ["I≈°ilginƒós bangos", "Skersinƒós bangos", "Stovimos bangos"], correct: 0 },
            { id: 29, question: "Garso ≈°altinis yra", options: ["Virpantis k≈´nas", "Nejudantis k≈´nas", "≈†vieƒçiantis k≈´nas"], correct: 0 },
            { id: 30, question: "Garso stiprumas matuojamas", options: ["Hercais (Hz)", "Decibelais (dB)", "Metrais (m)"], correct: 1 },
            { id: 31, question: "Garso da≈ænis matuojamas", options: ["Hercais (Hz)", "Decibelais (dB)", "Metrais (m)"], correct: 0 },
            
            // G. FORMULƒñS IR SƒÑVOKOS
            { id: 32, question: "Bangos ilgio formulƒó yra", options: ["Œª = v / f", "Œª = v √ó f", "Œª = f / v"], correct: 0 },
            { id: 33, question: "Periodo formulƒó yra", options: ["T = f", "T = 1 / f", "T = v / f"], correct: 1 },
            { id: 34, question: "Greiƒçio formulƒó yra", options: ["v = Œª / f", "v = Œª √ó f", "v = f / Œª"], correct: 1 }
        ];

        let currentTaskIndex = 0;
        let userAnswers = [];

        // --- Vard≈≥ valdymas ---
        function showNamePrompt() {
            const studentName = localStorage.getItem('studentName');
            
            if (!studentName) {
                const name = prompt('ƒÆvesk savo vardƒÖ:');
                if (name && name.trim() !== '') {
                    localStorage.setItem('studentName', name.trim());
                    return name.trim();
                } else {
                    alert('Pra≈°ome ƒØvesti vardƒÖ, kad galƒótumƒóte pradƒóti u≈æduotƒØ.');
                    return showNamePrompt();
                }
            }
            return studentName;
        }

        function changeName() {
            localStorage.removeItem('studentName');
            const newName = showNamePrompt();
            alert(`Vardas pakeistas ƒØ: ${newName}`);
            location.reload();
        }

        function sendResultToSheet(taskName, score) {
            const studentName = localStorage.getItem('studentName') || 'Ne≈æinomas';
            const timestamp = new Date().toLocaleString('lt-LT');
        
            const data = {
                name: studentName,
                task: taskName,
                score: score,
                timestamp: timestamp
            };
        
            console.log('Siunƒçiamas rezultatas:', data);
        
            fetch(SHEET_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(() => {
                console.log('Rezultatas sƒókmingai i≈°si≈≥stas ƒØ Google Sheets! ‚úÖ');
            })
            .catch(error => {
                console.error('Klaida siunƒçiant rezultatƒÖ:', error);
            });
        }
        
        const studentName = showNamePrompt();
        document.getElementById('studentNameDisplay').textContent = studentName;

        // --- KORTELI≈≤ GENERAVIMAS ---
        function generateTaskCards() {
            const container = document.getElementById('task-cards-container');
            
            tasks.forEach((task, index) => {
                const cardDiv = document.createElement('div');
                cardDiv.id = `card-task-${task.id}`;
                cardDiv.className = 'card';
                if (index === 0) cardDiv.classList.add('active');
                
                let optionsHTML = '';
                task.options.forEach((option, optIndex) => {
                    optionsHTML += `
                        <label class="option" data-task="${task.id}" data-option="${optIndex}">
                            <input type="radio" name="q${task.id}" value="${optIndex}">
                            <span>${option}</span>
                        </label>
                    `;
                });
                
                cardDiv.innerHTML = `
                    <div class="task-header">
                        <div class="task-title">üìù Klausimas ${index + 1} / ${tasks.length}</div>
                    </div>
                    
                    <div class="question-box">
                        <strong>${task.question}</strong>
                    </div>
                    
                    <div class="options-container" id="options-${task.id}">
                        ${optionsHTML}
                    </div>
                    
                    <div class="feedback-message" id="feedback-${task.id}"></div>
                    
                    <div class="button-container">
                        <button onclick="checkAnswer(${task.id})" class="action-button btn-primary" id="check-btn-${task.id}">‚úÖ Patikrinti</button>
                    </div>
                `;
                
                container.appendChild(cardDiv);
            });
            
            // Pridƒóti event listener'ius pasirinkimams
            addOptionListeners();
        }

        // --- PASIRINKIM≈≤ LISTENER'IAI ---
        function addOptionListeners() {
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', function(e) {
                    if (!this.classList.contains('disabled')) {
                        const input = this.querySelector('input');
                        input.checked = true;
                        
                        const taskId = this.getAttribute('data-task');
                        updateOptionStyles(taskId);
                    }
                });
            });
        }

        // --- ATNAUJINTI PASIRINKIM≈≤ STILIUS ---
        function updateOptionStyles(taskId) {
            const options = document.querySelectorAll(`[data-task="${taskId}"]`);
            options.forEach(option => {
                const input = option.querySelector('input');
                if (input.checked) {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
            });
        }

        // --- KORTELI≈≤ RODYMAS ---
        function showCard(cardId) {
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('active');
            });
            document.getElementById(cardId).classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // --- ATSAKYMO TIKRINIMAS ---
        function checkAnswer(taskId) {
            const task = tasks.find(t => t.id === taskId);
            const selectedInput = document.querySelector(`input[name="q${taskId}"]:checked`);
            const feedback = document.getElementById(`feedback-${taskId}`);
            const checkBtn = document.getElementById(`check-btn-${taskId}`);
            const options = document.querySelectorAll(`[data-task="${taskId}"]`);
            
            // Patikrinti ar pasirinktas atsakymas
            if (!selectedInput) {
                feedback.innerHTML = '‚ö†Ô∏è <span class="feedback-incorrect">Pra≈°ome pasirinkti atsakymƒÖ!</span>';
                return;
            }
            
            const selectedValue = parseInt(selectedInput.value);
            const isCorrect = selectedValue === task.correct;
            
            // I≈°saugoti atsakymƒÖ
            userAnswers.push({
                taskId: taskId,
                question: task.question,
                userAnswer: selectedValue,
                correctAnswer: task.correct,
                isCorrect: isCorrect
            });
            
            // Pa≈æymƒóti teisingus/neteisingus atsakymus
            options.forEach((option, index) => {
                option.classList.add('disabled');
                const optIndex = parseInt(option.getAttribute('data-option'));
                
                if (optIndex === task.correct) {
                    option.classList.add('correct');
                } else if (option.querySelector('input').checked) {
                    option.classList.add('incorrect');
                }
            });
            
            // Rodyti feedback
            if (isCorrect) {
                feedback.innerHTML = '‚úÖ <span class="feedback-correct">Teisingai!</span>';
            } else {
                feedback.innerHTML = '‚ùå <span class="feedback-incorrect">Neteisingai. Teisingas atsakymas pa≈æymƒótas ≈æalia spalva.</span>';
            }
            
            // I≈°jungti tikrinimo mygtukƒÖ ir pridƒóti toliau mygtukƒÖ
            checkBtn.style.display = 'none';
            
            const buttonContainer = document.getElementById(`card-task-${taskId}`).querySelector('.button-container');
            const nextBtn = document.createElement('button');
            nextBtn.className = 'action-button btn-secondary';
            
            if (taskId < tasks.length) {
                nextBtn.textContent = '‚û°Ô∏è Toliau';
                nextBtn.onclick = () => showCard(`card-task-${taskId + 1}`);
            } else {
                nextBtn.textContent = 'üèÅ Rezultatai';
                nextBtn.onclick = () => showResults();
            }
            
            buttonContainer.appendChild(nextBtn);
        }

        // --- REZULTAT≈≤ RODYMAS ---
        function showResults() {
            showCard('card-results');
            
            const resultDetails = document.getElementById('result-details');
            const totalScoreEl = document.getElementById('total-score');
            
            let correctCount = 0;
            let detailsHTML = '';
            
            userAnswers.forEach((answer, index) => {
                if (answer.isCorrect) correctCount++;
                
                const itemClass = answer.isCorrect ? 'correct-item' : 'incorrect-item';
                const icon = answer.isCorrect ? '‚úÖ' : '‚ùå';
                const statusText = answer.isCorrect 
                    ? '<span style="color: #27ae60;">Teisingai</span>' 
                    : '<span style="color: #e74c3c;">Neteisingai</span>';
                
                detailsHTML += `
                    <div class="result-item ${itemClass}">
                        ${icon} <strong>${index + 1}. ${answer.question}</strong> - ${statusText}
                    </div>
                `;
            });
            
            resultDetails.innerHTML = detailsHTML;
            
            const totalTasks = tasks.length;
            const percentage = Math.round((correctCount / totalTasks) * 100);
            const scoreClass = percentage >= 70 ? 'score-good' : 'score-bad';
            
            totalScoreEl.innerHTML = `
                <div>Teisingai atsakyta: <strong>${correctCount} / ${totalTasks}</strong></div>
                <div class="score-percentage ${scoreClass}">${percentage}%</div>
            `;
            
            // Si≈≥sti rezultatus ƒØ Google Sheets
            sendResultToSheet('F0004 Testas #3: Garso bang≈≥ ≈æinios: faktai, palyginimas, formulƒós', percentage);
        }

        // --- ENTER KLAVI≈†O PALAIKYMAS ---
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const activeCard = document.querySelector('.card.active');
                if (activeCard && activeCard.id.startsWith('card-task-')) {
                    const taskId = parseInt(activeCard.id.split('-')[2]);
                    const checkBtn = document.getElementById(`check-btn-${taskId}`);
                    if (checkBtn && checkBtn.style.display !== 'none') {
                        checkAnswer(taskId);
                    }
                }
            }
        });

        // --- INICIALIZACIJA ---
        generateTaskCards();
    </script>
</body>
